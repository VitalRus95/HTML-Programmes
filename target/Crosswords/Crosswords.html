<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <title>Crosswords</title>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        

        <style>
            :root {
                --accent1: #774936;
                --accent2: #D69F7E;
                --primary-colour: #eeebbd;
                --secondary-colour: #050609;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            * {
                background-color: inherit;
                box-sizing: border-box;
                color: inherit;
                font-family: inherit;
                font-size: 14pt;
                margin-top: 1.5px;
                margin-bottom: 1.5px;
            }
            
            body {
                display: flex;
                flex-direction: column;
                accent-color: var(--accent1);
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                margin: auto;
                min-width: 85%;
                max-width: 85%;
            }
            
            .menuButton {
                cursor: pointer;
                display: flex;
                flex-grow: 1;
                align-items: center;
                justify-content: center;
                background-color: var(--accent2);
                color: var(--secondary-colour);
                box-shadow: inset 0px 0px 6px var(--accent1);
                border: 2px outset var(--accent1);
                font-weight: 600;
                text-align: center;
                text-decoration: none;
                text-wrap: nowrap;
                overflow: auto;
                padding: 2px;
            }
            
            .menuButton:hover,
            .menuButton:focus {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
            }
            
            a.button,
            button {
                display: inline-flex;
                background-color: var(--accent2);
                color: var(--secondary-colour);
                box-shadow: inset 0px 0px 6px var(--accent1);
                border: 2px outset var(--accent1);
                border-radius: 7px 0px 7px 0px;
                cursor: pointer;
                padding: 1px;
                align-items: center;
                justify-content: center;
            }
            
            button:disabled {
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                cursor: not-allowed;
            }
            
            button:focus,
            button:hover {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
            }
            
            details {
                cursor: default;
                width: 100%;
            }
            
            details > summary {
                background-color: var(--accent2);
                border-left: 2px solid var(--secondary-colour);
                border-top: 2px solid var(--secondary-colour);
                border-radius: 7px 0px 7px 0px;
                cursor: pointer;
                padding: 2px;
            }
            
            details > summary:focus,
            details > summary:hover {
                background-color: var(--secondary-colour);
                color: var(--accent2);
            }
            
            details[open] > summary {
                border-radius: 0px 0px 7px 0px;
                font-size: 1.05em;
                font-weight: 600;
                padding-bottom: 2px;
                position: sticky;
                top: 0px;
                z-index: 1;
            }
            
            h1 {
                align-self: center;
                border-bottom-style: dotted;
                border-bottom-width: 4px;
                border-color: var(--accent1);
                font-size: 1.6em;
                padding: 0px 4px;
                margin-bottom: 3px;
            }
            
            h1:focus,
            h1:hover {
                border-bottom-style: solid;
                border-bottom-left-radius: 10%;
                border-bottom-right-radius: 10%;
            }
            
            h2 {
                border-bottom-style: ridge;
                border-bottom-width: 3px;
                border-bottom-color: var(--secondary-colour);
                border-radius: 0px 0px 7px 0px;
                padding-left: 4px;
                font-size: 1.4em;
            }
            
            h3 {
                border-bottom-style: ridge;
                border-bottom-width: 3px;
                border-bottom-color: var(--secondary-colour);
                border-radius: 0px 0px 7px 0px;
                padding-left: 4px;
                font-size: 1.3em;
            }
            
            hr {
                border: 2px ridge var(--accent1);
                border-radius: 7px;
                width: 100%;
            }
            
            input {
                border-color: var(--secondary-colour);
                border-style: outset;
                accent-color: var(--accent2);
            }
            
            input::placeholder {
                color: var(--accent1);
            }
            
            input[type='file'] {
                border-style: none;
            }
            
            input[type='number'] {
                border-color: var(--accent1);
                border-radius: 7px 0px 0px 0px;
                text-align: center;
                font-weight: 600;
            }
            
            input[type='number']:focus {
                color: var(--secondary-colour);
                background-color: var(--accent2);
            }
            
            kbd {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                border: 1px solid var(--secondary-colour);
                border-radius: 3px;
                box-shadow: 1px 1px 1px var(--secondary-colour);
                font-weight: 600;
                margin-right: 2px;
                padding: 0px 2px;
            }
            
            option:checked {
                background-color: var(--accent2);
            }
            
            select {
                background-color: var(--primary-colour);
                border-color: var(--accent1);
                border-style: inset;
                border-width: 2px;
                color: var(--secondary-colour);
                overflow: auto;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            td,
            th {
                border-color: var(--secondary-colour);
                border-style: inset;
                border-width: 2px;
                padding: 1px;
                text-align: center;
            }
            
            td {
                font-weight: 600;
            }
            
            td:focus,
            td:hover,
            th:focus,
            th:hover {
                border-color: var(--accent2);
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                border-style: solid;
            }
            
            th {
                background-image: linear-gradient(45deg, var(--accent2), transparent 20% 80%, var(--accent2));
                border-color: var(--accent1);
                color: var(--accent1);
                font-size: 1.05em;
                font-weight: 600;
            }
            
            textarea {
                border-color: var(--secondary-colour);
                border-style: outset;
                border-width: 2px;
            }
            
            textarea::placeholder {
                color: var(--accent1);
            }
            
            .box {
                display: flex;
                flex-direction: row;
                border-color: var(--accent1);
                border-radius: 7px 0px;
                border-style: outset;
                border-width: 2px;
                padding: 2px;
            }
            
            .box:focus,
            .box:hover {
                background-color: var(--accent1);
                color: var(--primary-colour);
            }
            
            @keyframes tooltipFadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 0.95;
                }
            }
            
            .tooltipParent {
                position: relative;
            }
            
            .tooltipParent:focus > .tooltip,
            .tooltipParent:hover > .tooltip {
                display: flex;
                animation: tooltipFadeIn 0.7s ease;
            }
            
            .tooltip {
                display: none;
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                opacity: 0.95;
                border-color: var(--accent1);
                border-radius: 7px 0px 7px 0px;
                border-style: outset;
                border-width: 2px;
                padding: 3px;
                position: fixed;
                top: 5px;
                left: 5px;
                z-index: 10;
                min-width: min-content;
                width: max-content;
                max-width: 75vw;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: 600;
                text-align: left;
                text-wrap: wrap;
            }
            
            .tooltip::before {
                content: 'i';
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                border-radius: 7px 0px 7px 0px;
                margin-right: 4px;
                height: 100%;
                padding-inline: 0.5em;
                font-style: italic;
                font-weight: 600;
            }

            :root {
                --cell-size: 52px;
                --cell-border: calc(var(--cell-size) * 0.05);
                --cell-font: calc(var(--cell-size) * 0.6);
                --cell-radius: 5%;
                --num-border: calc(var(--cell-border) * 1.5);
                --gap-size: calc(var(--cell-size) * 0.04);
            }

            .grid {
                display: flex;
                flex-direction: column;
                row-gap: var(--gap-size);
                overflow-x: auto;
                overflow-y: hidden;
                padding: 4px;
                cursor: default;
                border-radius: 7px;
                box-shadow: inset 0px 0px calc(var(--cell-size) * 0.4) var(--accent1);
            }

            .row {
                display: flex;
                background-color: transparent;
                margin: 0;
                column-gap: var(--gap-size);
                width: fit-content;
            }

            @keyframes cell-show {
                50% {
                    background-color: var(--secondary-colour);
                    border-color: var(--accent2);
                }
            }

            .cell {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: var(--primary-colour);
                border: var(--cell-border) solid var(--accent1);
                border-radius: var(--cell-radius);
                border-style: solid;
                margin: 0;
                height: var(--cell-size);
                width: var(--cell-size);
                font-size: var(--cell-font);
                font-weight: 600;
                transition: all 1.5s ease-in;
                animation: cell-show ease;
            }

            .cell:focus,
            .cell:hover {
                border-color: var(--secondary-colour);
                transition: border-color 0.1s ease;
            }

            .empty {
                opacity: 0.2;
                background-color: var(--primary-colour);
                border-color: var(--accent1);
                transition: all 1.5s ease-in;
            }

            .empty:focus,
            .empty:hover {
                opacity: 0.7;
                border-color: var(--accent1);
                transition: all 0.1s ease;
            }

            @keyframes input-mistake {
                33% {
                    transform: rotate(-10deg);
                }
                66% {
                    transform: rotate(10deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }

            .mistake {
                animation: input-mistake 0.5s ease;
            }

            .borderless {
                border-style: none;
            }

            .cell-answer {
                cursor: pointer;
                transition: all 0.9s ease;
            }

            .cell-highlight {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                transition: all 0.9s ease;
            }

            .cell-input {
                background-color: var(--accent2);
                border: var(--cell-border) outset var(--accent1);
                border-radius: var(--cell-radius);
                font-size: var(--cell-font);
                font-weight: 600;
                text-align: center;
                height: 100%;
                width: 100%;
                transition: all 1.5s ease-in;
            }

            @keyframes input-correct {
                0% {
                    background-color: var(--accent2);
                    color: transparent;
                }
                50% {
                    background-color: var(--accent2);
                    color: transparent;
                    transform: scaleX(0);
                }
            }

            .cell-input:valid {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                transition: all 1.5s ease-in;
                animation: input-correct 1.3s ease;
            }

            .cell-input:focus,
            .cell-input:hover {
                background-color: var(--accent1);
                border-color: var(--secondary-colour);
                color: var(--primary-colour);
                transition: none;
            }

            .cell-input:valid:focus {
                animation: none;
            }

            .cell-input:valid:focus,
            .cell-input:valid:hover {
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                transition: none;
            }

            .cell-number {
                background-color: transparent;
                border-radius: 50%;
                border-style: none;
            }

            @keyframes number-highlight {
                50% {
                    border-color: transparent;
                }
            }

            .number {
                background-color: var(--accent1);
                color: var(--primary-colour);
                border-style: none;
                font-family: 'Courier New', Courier, monospace;
                font-size: calc(var(--cell-font) * 0.75);
                font-weight: 900;
                cursor: pointer;
                width: 100%;
                height: 100%;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                transition: all 0.5s ease;
            }

            .number:focus,
            .number:hover {
                background-color: var(--primary-colour);
                border: var(--num-border) solid var(--accent1);
                color: var(--secondary-colour);
                outline-style: none;
                transition: background-color 0.5s ease;
                animation: number-highlight 3.0s ease infinite both;
            }

            .vertical {
                align-items: end;
                border-radius: 50% 50% var(--cell-radius) var(--cell-radius);
                border-bottom: var(--num-border) solid var(--secondary-colour);
            }

            .horizontal {
                justify-content: end;
                border-radius: 50% var(--cell-radius) var(--cell-radius) 50%;
                border-right: var(--num-border) solid var(--secondary-colour);
            }

            .question-tooltip {
                background-color: var(--primary-colour);
                border-color: var(--secondary-colour);
                color: var(--secondary-colour);
                font-size: 1.15rem;
                max-width: 95vw;
                left: 50%;
                transform: translateX(-50%);
            }

            .question-tooltip::before {
                display: none;
            }

            .question-button {
                border-radius: 0px 7px 7px 0px;
                border-style: none;
                padding-inline: 4px;
                text-align: left;
            }

            .shift-button {
                background-color: var(--primary-colour);
                border-radius: 0px;
                font-family: monospace;
                font-size: 1.2em;
                font-weight: 600;
                width: 2.5em;
                height: 1.3em;
            }

            .setting {
                display: flex;
                flex-wrap: wrap;
                column-gap: 2px;
                align-items: baseline;
            }

            #roundness {
                flex-grow: 1;
                align-self: center;
            }

            #loadButton {
                max-width: 100%;
            }

            #questions {
                display: flex;
                flex-wrap: wrap;
                column-gap: 4px;
            }

            #questions-ver,
            #questions-hor {
                flex-grow: 1;
                font-weight: 600;
                max-width: 100%;
            }

            #questions-ver-name,
            #questions-hor-name {
                display: flex;
                border-top: var(--cell-border) solid var(--secondary-colour);
                border-left: var(--cell-border) solid var(--secondary-colour);
                background-color: transparent;
                border-radius: 7px 7px 0px 0px;
                margin-bottom: 4px;
                padding-inline: 8px;
                font-size: 1.1rem;
                font-weight: 600;
            }

            #questions-ver-list,
            #questions-hor-list {
                border-left: var(--cell-border) solid var(--accent1);
                border-bottom-left-radius: 7px;
            }

            #editor-shift {
                display: none;
                column-gap: 2px;
                justify-content: center;
                background-color: transparent;
                position: sticky;
                top: 0px;
                z-index: 1;
                opacity: 0.9;
            }

            #shift-left {
                border-radius: 7px 0px 0px 7px;
            }

            #shift-down {
                border-radius: 0px 7px 7px 0px;
            }

            #editor-add {
                display: none;
                column-gap: 2px;
                position: sticky;
                bottom: 0px;
                z-index: 1;
                opacity: 0.9;
                overflow: auto;
                background-color: transparent;
                height: 2em;
            }

            #editor-word,
            #editor-description {
                background-color: var(--primary-colour);
                width: 100%;
            }

            #editor-word:focus,
            #editor-description:focus {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
            }

            #editor-word:focus::placeholder,
            #editor-description:focus::placeholder {
                color: var(--accent2);
            }

            #editor-ok,
            #editor-delete {
                font-weight: 700;
                padding-inline: 8px;
            }

            #editor-ok {
                border-radius: 7px 0px 0px 7px;
            }

            #editor-delete {
                border-radius: 0px 7px 7px 0px;
            }

            @keyframes win-show {
                from {
                    transform: translateY(100%);
                    opacity: 0;
                }
                to {
                    transform: translateY(0%);
                    opacity: 1;
                }
            }

            @keyframes win-blink {
                0% {
                    box-shadow: inset 0px 0px 25px var(--accent1);
                }
                50% {
                    box-shadow: none;
                }
                100% {
                    box-shadow: inset 0px 0px 25px var(--secondary-colour);
                }
            }

            #grid-victory {
                align-self: center;
                text-align: center;
                font-size: 1.5em;
                font-weight: 600;
                background-image: linear-gradient(315deg, var(--accent1), transparent 15% 85%, var(--accent1));
                border: 2px solid var(--accent1);
                border-radius: 7px 7px 0px 0px;
                padding: 2px;
                width: 100%;
                animation: win-blink 6s ease alternate infinite;
            }

            #grid-win {
                display: none;
                flex-direction: column;
            }

            #load-button-div {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: space-between;
            }

            #load-button-label {
                flex-grow: 1;
                cursor: pointer;
            }

            #load-button {
                max-width: 100%;
                background-color: transparent;
            }

            #save-button {
                display: none;
                background-color: var(--accent2);
                text-decoration: none;
                width: 100%;
            }

            #save-button:focus,
            #save-button:hover {
                background-color: var(--accent1);
            }
        </style>
    </head>
    <body>
        <h1 id='game-name'>Crosswords</h1>

        <!-- Settings -->
        <details id='settings'>
            <summary id='settings-summary'>Settings</summary>

            <div class='setting'>
                <input type='checkbox' id='editor' autocomplete='off'>
                <label for='editor' id='editor-label'>Answers/Editor</label>
            </div>

            <div class='setting'>
                <label for='roundness' id='roundness-label'>Cell roundness</label>
                <input type='range' id='roundness' min='0' max='50'>
                <span id='roundness-value'>%</span>
            </div>

            <hr>
        </details>

        <!-- Page main body -->

        <!-- Load button -->
        <div id='load-button-div' class='box'>
            <label id='load-button-label' for='load-button'>
                &#128193; Open crossword
            </label>
            <input
                id='load-button'
                type='file'
                accept='.json'
                style='cursor: pointer'
                onchange='loadCrossword()'
            />
        </div>

        <button id='start' onclick='fillGrid()'>Start</button>

        <!-- Crossword name -->
        <h2 id='crosswordName'>...</h2>

        <!-- Questions -->
        <details open>
            <summary id='questions-summary'>Questions</summary>

            <div id='questions'>
                <div id='questions-ver'>
                    <span id='questions-ver-name' tabindex='0'>
                        Vertical
                    </span>
                    <ol id='questions-ver-list'></ol>
                </div>
    
                <div id='questions-hor'>
                    <span id='questions-hor-name' tabindex='0'>
                        Horizontal
                    </span>
                    <ol id='questions-hor-list'></ol>
                </div>
            </div>
        </details>

        <!-- Save button -->
        <a id='save-button' class='box' download='Crossword.json' href='' onclick='saveCrossword()'>
            &#128190; Save crossword
        </a>

        <!-- Victory text -->
        <div id='grid-win' tabindex='0'>
            <span id='grid-victory' tabindex='0'>Victory!</span>
            
            <!-- End stats -->
            <table id='grid-win-stats'>
                <th id='grid-win-stats-label' colspan='2' tabindex='0'>
                    Statistics
                </th>

                <tr>
                    <td>
                        <span id='grid-win-time-label' tabindex='0'>Time (min:sec)</span>
                    </td>
                    <td>
                        <span id='grid-win-time' tabindex='0'>00:00</span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <span id='grid-win-mistakes-label' tabindex='0'>Mistakes</span>
                    </td>
                    <td>
                        <span id='grid-win-mistakes' tabindex='0'>0</span>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Grid -->
        <div>
            <!-- Shift all words -->
            <div id='editor-shift'>
                <button id='shift-left' class='shift-button tooltipParent'>
                    &larr;
                    <span class='tooltip'>Shift all words left</span>
                </button>
                <button id='shift-right' class='shift-button tooltipParent'>
                    &rarr;
                    <span class='tooltip'>Shift all words right</span>
                </button>
                <button id='shift-up' class='shift-button tooltipParent'>
                    &uarr;
                    <span class='tooltip'>Shift all words up</span>
                </button>
                <button id='shift-down' class='shift-button tooltipParent'>
                    &darr;
                    <span class='tooltip'>Shift all words down</span>
                </button>
            </div>

            <!-- Crossword -->
            <div id='crossword' class='grid'></div>

            <!-- Add a new word -->
            <div id='editor-add'>
                <button id='editor-ok' class='tooltipParent'>
                    OK
                    <span class='tooltip'>Apply all changes and rebuild the crossword</span>
                </button>

                <input id='editor-word' type='text' placeholder='Word' autocomplete='off'>
                <input id='editor-description' type='text' placeholder='Description' autocomplete='off'>

                <button id='editor-delete' class='tooltipParent'>
                    X
                    <span class='tooltip'>Remove current word</span>
                </button>
            </div>
        </div>

        <p id='author' class='box' style='font-style: italic'>
            Made by Vitaly Pavlovich Ulyanov.
        </p>
        <!-- Автор — Виталий Павлович Ульянов. -->

        <script>
            /**
             * JavaScript logic for HTML programmes by Vital (Vitaly Pavlovich Ulyanov)
             */
            
            // Stored values and style variables
            let storedPrimaryColour =
                localStorage.getItem('--primary-colour') ??
                getComputedStyle(document.body).getPropertyValue('--primary-colour');
            let storedSecondaryColour =
                localStorage.getItem('--secondary-colour') ??
                getComputedStyle(document.body).getPropertyValue('--secondary-colour');
            let storedAccentColour1 =
                localStorage.getItem('--accent1') ??
                getComputedStyle(document.body).getPropertyValue('--accent1');
            let storedAccentColour2 =
                localStorage.getItem('--accent2') ??
                getComputedStyle(document.body).getPropertyValue('--accent2');
            
            document.body.style.setProperty('--primary-colour', storedPrimaryColour);
            document.body.style.setProperty('--secondary-colour', storedSecondaryColour);
            document.body.style.setProperty('--accent1', storedAccentColour1);
            document.body.style.setProperty('--accent2', storedAccentColour2);
            
            /** @type {HTMLDetailsElement} */
            let settings = document.getElementById('settings');
            
            // Append settings with unified ones
            let fullscreen = settings.parentElement.appendChild(
                document.createElement('button')
            );
            let font = settings.appendChild(document.createElement('div'));
            let setDiv = settings.appendChild(document.createElement('div'));
            let primDiv = setDiv.appendChild(document.createElement('div'));
            let secDiv = setDiv.appendChild(document.createElement('div'));
            let acc1Div = setDiv.appendChild(document.createElement('div'));
            let acc2Div = setDiv.appendChild(document.createElement('div'));
            let load = settings.appendChild(document.createElement('div'));
            let save = settings.appendChild(document.createElement('a'));
            
            setDiv.style.display = 'flex';
            setDiv.style.flexWrap = 'wrap';
            
            //#region Fullscreen button
            const up = '&#9650;';

                        && e.tagName !== 'DETAILS'
                        && e.tagName !== 'TABLE'
                        && e.id
                        && e.id !== 'lang'
                    ) {
                        /** @type {LangElement} */
                        let newEl = {};
            
                        newEl.id = e.id;
            
                        if (e.childNodes) {
                            newEl.childNodesTexts = [];
            
                            for (let n of e.childNodes) {
                                if (n.textContent && n.textContent.trim() !== '') {
                                    newEl.childNodesTexts.push(n.textContent.trim());
                                }
                            }
                        } else {
                            if (e.textContent) {

                        }
            
                        if (e.placeholder) {

                        if (newEl.textContent

                            || newEl?.childNodesTexts.length > 0
                        ) {

            /**
             * @param {Translation[]} languages
             * @param {boolean} fromMenu
             */
            function selectLanguage(languages, fromMenu) {
                /** @type {HTMLSelectElement} */
                let menu = document.getElementById('lang');
                /** @type {string} */
                let selection = undefined;
            
                if (fromMenu === false) {
                    if (localStorage.getItem('lang')) {
                        selection = localStorage.getItem('lang');
                        menu.value = selection;
                    } else if (navigator.language) {
                        // Iterate over translations
                        for (const l of languages) {
                            // If the valid option is finally found, exit
                            if (selection) {
                                break;
                            } else if (l.langTags) {
                                // Otherwise iterate over the tags and
                                // compare them to the browser language
                                for (const t of l.langTags) {
                                    if (navigator.language === t) {
                                        menu.value = l.name;
                                        selection = l.name;

                                }
                            }

                if (selection) {

                    let translation = {};
            
                    for (const l of languages) {
                        if (l.name === selection) {

                                    }

                        let next = document.getElementById(
                            `${
                                isFlowVertical ? x : x + 1
                            };${
                                isFlowVertical ? y + 1 : y
                            }`
                        );

                        if (next && !next.classList.contains('number')) {
                            next.select();
                        } else {
                            // If it's the last letter, try to select the last number button
                            if (lastNumber) {
                                lastNumber.focus();
                                lastNumber = undefined;
                            }
                        }

                        checkWin();
                    } else {
                        // Wrong letter
                        this.classList.add('mistake');
                        this.readOnly = true;
                        mistakesCount ++;

                        setTimeout(() => {
                            this.classList.remove('mistake');
                            this.readOnly = false;
                            this.value = '';
                            this.select();
                        }, 600);
                    }
                });
            }

            /**
             * @param {KeyboardEvent} event
             * @param {HTMLElement} cell
             * @param {number} x
             * @param {number} y
            */
            function processControls(event, cell, x, y) {
                if (
                    event.key !== 'ArrowUp'
                    && event.key !== 'ArrowDown'
                    && event.key !== 'ArrowLeft'
                    && event.key !== 'ArrowRight'
                    && event.key !== 'Escape'
                ) return;

                if (event.key === 'Escape') {
                    cell.blur();
                    return;
                }

                event.preventDefault();

                let deltaX = event.key === 'ArrowLeft'
                    ? -1
                    : event.key === 'ArrowRight'
                        ? 1
                        : 0;

                let deltaY = event.key === 'ArrowUp'
                    ? -1
                    : event.key === 'ArrowDown'
                        ? 1
                        : 0;


                let next = document.getElementById(`${x + deltaX};${y + deltaY}`);
                if (next) {
                    isFlowVertical = (deltaY !== 0);
                    lastNumber = undefined;
                    next.focus();
                }
            }

            /**
             * @param {DragEvent} event
            */
            function dropCell(event) {
                try {
                    let i = +event.dataTransfer.getData('text/plain');
                    let x = +event.target.dataset.x;
                    let y = +event.target.dataset.y;
                    let cell = grid?.children[y]?.children[x];

                    if (cell && !cell.classList.contains('number')) {
                        words[i].x = x;
                        words[i].y = y;
                        fillGrid();
                    }
                } catch (error) {
                    alert(error);
                }
            }

            /**
             * @param {MouseEvent | KeyboardEvent} event
             * @param {HTMLElement} cell
            */
            function addWord(event, cell) {
                if (cell.classList.contains('empty') && editor.checked) {
                    words.push({
                        word: '',
                        description: '',
                        vertical: false,
                        x: +cell.dataset.x,
                        y: +cell.dataset.y
                    });

                    fillGrid();
                }
            }

            function checkWin() {
                /** @type {boolean} */
                let allCorrect = true;
                /** @type {HTMLInputElement[]} */
                let inputs = grid.getElementsByClassName('cell-input');
                
                for (let i of inputs) {
                    if (!i.checkValidity()) {
                        allCorrect = false;
                        return;
                    }
                }

                if (allCorrect) {
                    if (win.style.display === 'flex') return;

                    win.style.display = 'flex';
                    timerEnd = Date.now();

                    let date = new Date(timerEnd - timerStart);
                    let min = date.getMinutes();
                    let sec = date.getSeconds();

                    time.textContent = `${
                        min > 9 ? min : `0${min}`
                    }:${
                        sec > 9 ? sec : `0${sec}`
                    }`;
                    mistakes.textContent = mistakesCount;

                    win.focus();
                }
            }

            function fillGrid() {
                // Reset numbers' counters
                /** @type {number} */
                let numVer = 0;
                /** @type {number} */
                let numHor = 0;

                // Reset maximum X and Y
                xMax = 4;
                yMax = 4;

                // Reset mistakes counter and victory DIV
                win.style.display = 'none';
                mistakesCount = 0;

                // Empty the questions
                while (verQuestions.hasChildNodes()) {
                    verQuestions.lastChild.remove();
                }

                while (horQuestions.hasChildNodes()) {
                    horQuestions.lastChild.remove();
                }

                // Empty the grid
                while (grid.hasChildNodes()) {
                    grid.lastChild.remove();
                }

                // Determine the maximum for X and Y
                words.forEach((w) => {
                    const x = +w.x;
                    const y = +w.y;
                    const l = w.word.length;

                    if (w.vertical) {
                        if (x > xMax) xMax = x;
                        if (y + l > yMax) yMax = y + l;
                    } else {
                        if (x + l > xMax) xMax = x + l;
                        if (y > yMax) yMax = y;
                    }
                });

                // Add one for numbers
                xMax ++;
                yMax ++;

                // Sort by column (X) and row (Y)
                words.sort((a, b) => +a.x - +b.x).sort((a, b) => +a.y - +b.y);

                // Prepare an empty grid
                for (var y = 0; y < yMax; y++) {
                    let row = grid.appendChild(
                        document.createElement('div')
                    );
                    row.classList.add('row');

                    for (var x = 0; x < xMax; x++) {
                        let cell = row.appendChild(
                            document.createElement('div')
                        );
                        cell.classList.add('cell', 'empty');
                        cell.dataset.x = x;
                        cell.dataset.y = y;
                        cell.style.cursor = editor.checked
                            ? 'cell'
                            : 'default';
                        cell.style.animationDuration = editor.checked
                            ? `0s`
                            : `${((x + y) / (xMax + yMax)) * 9 + 1}s`;

                        // Adding a word
                        cell.addEventListener('click', function (event) {
                            addWord(event, this);
                        });

                        // Process drag & drop
                        cell.addEventListener('dragover', function (event) {
                            event.preventDefault();
                        });

                        cell.addEventListener('drop', function (event) {
                            dropCell(event);
                        });
                    }
                }

                // Fill the grid
                words.forEach((w, wi) => {
                    if (isWordOutOfBounds(w)) return;

                    // Generate cell with number
                    if (w.vertical) {
                        numVer ++;
                    } else {
                        numHor ++;
                    }

                    setUpNumber(w, wi, w.vertical ? numVer : numHor);

                    // Fill empty cells with letters
                    for (let i = 0; i < w.word.length; i++) {
                        const x = w.vertical
                            ? +w.x
                            : +w.x + i + 1;
                        const y = w.vertical
                            ? +w.y + i + 1
                            : +w.y;
                        const cell = grid?.children[y]?.children[x];

                        if (cell) setUpLetterCell(cell, w, i, x, y);
                    }
                });

                // Reset the timer
                timerStart = Date.now();
