<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <title>> TexTwo <</title>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        

        <style>
            :root {
                --accent1: #774936;
                --accent2: #D69F7E;
                --primary-colour: #eeebbd;
                --secondary-colour: #050609;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            * {
                background-color: inherit;
                box-sizing: border-box;
                color: inherit;
                font-family: inherit;
                font-size: 14pt;
                margin-top: 1.5px;
                margin-bottom: 1.5px;
            }
            
            body {
                display: flex;
                flex-direction: column;
                accent-color: var(--accent1);
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                margin: auto;
                min-width: 85%;
                max-width: 85%;
            }
            
            a.button,
            button {
                display: inline-flex;
                background-color: var(--accent2);
                color: var(--secondary-colour);
                border-color: var(--accent1);
                border-radius: 7px 0px 7px 0px;
                border-style: outset;
                cursor: pointer;
                padding: 1px;
                align-items: center;
                justify-content: center;
            }
            
            button:disabled {
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                cursor: not-allowed;
            }
            
            button:focus,
            button:hover {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
            }
            
            details {
                cursor: default;
                width: 100%;
            }
            
            details > summary {
                background-color: var(--accent2);
                border-radius: 7px 0px 7px 0px;
                box-shadow: 1px 1px 2px var(--secondary-colour);
                cursor: pointer;
                padding: 2px;
            }
            
            details > summary:focus,
            details > summary:hover {
                background-color: var(--secondary-colour);
                color: var(--accent2);
            }
            
            details[open] > summary {
                border-bottom-color: var(--secondary-colour);
                border-bottom-style: inset;
                border-bottom-width: 2px;
                font-size: 1.05em;
                font-weight: 600;
                padding-bottom: 2px;
                position: sticky;
                top: 0px;
            }
            
            details[open] > summary:focus,
            details[open] > summary:hover {
                border-bottom-color: var(--accent2);
            }
            
            h1 {
                align-self: center;
                border-bottom-style: dotted;
                border-bottom-width: 4px;
                border-color: var(--accent1);
                font-size: 1.6em;
                padding: 0px 4px;
                margin-bottom: 3px;
            }
            
            h1:focus,
            h1:hover {
                border-bottom-style: solid;
                border-bottom-left-radius: 10%;
                border-bottom-right-radius: 10%;
            }
            
            h2 {
                border-bottom-style: ridge;
                border-bottom-width: 3px;
                border-bottom-color: var(--secondary-colour);
                border-radius: 0px 0px 7px 0px;
                padding-left: 4px;
                font-size: 1.4em;
            }
            
            h3 {
                border-bottom-style: ridge;
                border-bottom-width: 3px;
                border-bottom-color: var(--secondary-colour);
                border-radius: 0px 0px 7px 0px;
                padding-left: 4px;
                font-size: 1.3em;
            }
            
            hr {
                border: 2px ridge var(--accent1);
                border-radius: 7px;
                width: 100%;
            }
            
            input {
                border-color: var(--secondary-colour);
                border-style: outset;
                accent-color: var(--accent2);
            }
            
            input[type='file'] {
                border-style: none;
            }
            
            input[type='number'] {
                border-color: var(--accent1);
                border-radius: 7px 0px 0px 0px;
                text-align: center;
                font-weight: 600;
            }
            
            input[type='number']:focus {
                color: var(--secondary-colour);
                background-color: var(--accent2);
            }
            
            kbd {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                border: 1px solid var(--secondary-colour);
                border-radius: 3px;
                box-shadow: 1px 1px 1px var(--secondary-colour);
                font-weight: 600;
                margin-right: 2px;
                padding: 0px 2px;
            }
            
            option:checked {
                background-color: var(--accent2);
            }
            
            select {
                background-color: var(--primary-colour);
                border-color: var(--accent1);
                border-style: inset;
                border-width: 2px;
                color: var(--secondary-colour);
                overflow: auto;
            }
            
            table {
                width: 100%;
            }
            
            td,
            th {
                border-color: var(--secondary-colour);
                border-style: inset;
                border-width: 2px;
                padding: 2px;
                text-align: center;
            }
            
            td {
                border-radius: 0px 0px 5px 0px;
                font-weight: 600;
            }
            
            td:focus,
            td:hover {
                background-color: var(--accent2);
                color: var(--secondary-colour);
            }
            
            th {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                border-radius: 5px 5px 0px 0px;
                font-size: 13pt;
                font-weight: bold;
            }
            
            th:focus,
            th:hover {
                background-color: var(--accent2);
                color: var(--secondary-colour);
            }
            
            textarea {
                border-color: var(--secondary-colour);
                border-style: outset;
                border-width: 2px;
            }
            
            textarea::placeholder {
                color: var(--accent1);
            }
            
            .box {
                display: flex;
                flex-direction: row;
                border-color: var(--accent1);
                border-radius: 7px 0px;
                border-style: outset;
                border-width: 2px;
                padding: 2px;
            }
            
            .box:focus,
            .box:hover {
                background-color: var(--accent1);
                color: var(--primary-colour);
            }
            
            @keyframes tooltipFadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 0.95;
                }
            }
            
            .tooltipParent {
                position: relative;
            }
            
            .tooltipParent:hover > .tooltip,
            .tooltipParent:focus > .tooltip {
                display: flex;
                animation: tooltipFadeIn 0.7s ease;
            }
            
            .tooltip {
                display: none;
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                opacity: 0.95;
                border-color: var(--accent1);
                border-radius: 7px 0px 7px 0px;
                border-style: outset;
                border-width: 2px;
                padding: 3px;
                position: fixed;
                top: 5px;
                left: 5px;
                z-index: 10;
                min-width: min-content;
                width: max-content;
                max-width: 75vw;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: 600;
                text-align: left;
                text-wrap: wrap;
            }
            
            .tooltip::before {
                content: 'i';
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                border-radius: 7px 0px 7px 0px;
                margin-right: 4px;
                height: 100%;
                padding-inline: 0.5em;
                font-style: italic;
                font-weight: 600;
            }

            body {
                min-width: 90%;
                max-width: 90%;
            }

            .projectName {
                border-radius: 0px 0px 7px 7px;
                margin-bottom: 0;
                margin-top: 0;
                font-size: 1.05em;
                font-weight: 600;
                text-align: center;
                width: 100%;
            }

            .header {
                display: flex;
                width: 100%;
            }

            .textName {
                flex-grow: 1;
                margin-bottom: 0;
                font-weight: 600;
                text-align: center;
                width: 100%;
            }

            .shrinkButton {
                margin-bottom: 0;
                font-weight: 900;
                width: 2em;
            }

            .editor {
                display: flex;
                flex-grow: 1;
                border-color: var(--secondary-colour);
                border-style: outset;
                border-width: 2px;
                margin-top: 0;
                resize: none;
                width: 100%;
            }

            .menuButton {
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: var(--accent2);
                border-color: var(--accent1);
                border-style: outset;
                border-width: 2px;
                font-weight: 600;
                text-align: center;
                text-decoration: none;
                text-wrap: nowrap;
                overflow: auto;
                padding: 2px;
                width: 100%;
            }

            .menuButton:hover,
            .menuButton:focus {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
            }

            .counter {
                display: flex;
                border-color: var(--accent1);
                border-style: outset;
                border-width: 2px;
                margin-top: 0;
                width: 100%;
            }

            .counter::before {
                content: 'Aa:';
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                border-radius: 0px 7px 7px 0px;
                margin-right: 4px;
                padding-inline: 4px;
                font-weight: 600;
            }

            .notes {
                display: flex;
                flex-grow: 1;
                border-color: var(--secondary-colour);
                border-radius: 0px 0px 0px 7px;
                border-style: outset;
                border-width: 2px;
                resize: vertical;
                min-height: 2em;
                width: 100%;
            }

            @keyframes shrinkAnim {
                from {
                    opacity: 1;
                    width: 100%;
                }
                to {
                    opacity: 0;
                    width: 0%;
                }
            }

            @keyframes expandAnim {
                from {
                    opacity: 0;
                    overflow: hidden;
                    width: 0%;
                }
                to {
                    opacity: 1;
                    overflow: auto;
                    width: 100%;
                }
            }

            .shrink {
                animation: shrinkAnim 1s ease-in;
                overflow: hidden;
            }

            .expand {
                animation: expandAnim 1s ease-out;
                display: flex;
            }
        </style>
    </head>
    <body>
        <h1 class='tooltipParent' tabindex='0'>
            &#62; TexTwo &#60;
            <span class='tooltip'>&#62;(^o.o^)&#60;</span>
        </h1>

        <!-- Settings -->
        <details id='settings'>
            <summary id='settingsSummary'>Settings</summary>

            <div style='display: flex;
                flex-wrap: wrap;
                align-items: baseline;
                column-gap: 2px;
                overflow: auto;'
            >
                <label id='langLabel' for='lang'>Language</label>

                <select
                    name='language'
                    id='lang'
                    onchange='setLanguage()'
                    style='flex-grow: 1;'
                >
                    <option value='eng'>English [Vitaly Ulyanov]</option>
                    <option value='rus'>Русский [Виталий Ульянов]</option>
                    <option value='ukr'>Українська [wmysterio]</option>
                </select>
            </div>
        </details>

        <!-- Page main body -->

        <!-- Project save & load -->
        <div style='display: flex; column-gap: 4px;'>
            <a
                id='saveProjectButton'
                href=''
                class='menuButton tooltipParent'
                onclick='saveProjectFile()'
                style='border-radius: 7px 0px 0px 0px;'
            >
                &#128190; Save
                <span class='tooltip'>Save project to .json file</span>
            </a>

            <button
                id='loadProjectButton'
                class='menuButton tooltipParent'
                onclick='document.getElementById("loadProject").click()'
                style='border-radius: 0px 7px 0px 0px;'
            >
                &#128193; Load
                <span class='tooltip'>Load project from .json file</span>
            </button>
            <input
                id='loadProject'
                type='file'
                accept='.json'
                onchange='loadProjectFile()'
                style='display: none;'
            >
            </input>
        </div>

        <!-- Project name -->
        <input
            id='projectName'
            type='text'
            autocomplete='off'
            placeholder='Project name'
            class='projectName'
        >

        <!-- Editing -->
        <div style='margin-bottom: 0;'>
            <!-- Headers -->
            <div style='display: flex; column-gap: 4px;'>
                <!-- Left header -->
                <div id='headerLeft' style='display: flex; width: 100%;'>
                    <input
                        id='nameLeft'
                        type='text'
                        class='textName'
                        autocomplete='off'
                        placeholder='Text 1 name'
                        style='border-radius: 7px 0px 0px 0px;'>
                    <button
                        id='shrinkLeft'
                        class='shrinkButton tooltipParent'
                        style='border-radius: 0px 7px 0px 0px;'
                    >
                        &#60;
                        <span class='tooltip'>
                            Shrink left panel
                        </span>
                    </button>
                </div>

                <!-- Right header -->
                <div id='headerRight' style='display: flex; width: 100%;'>
                    <button
                        id='shrinkRight'
                        class='shrinkButton tooltipParent'
                        style='border-radius: 7px 0px 0px 0px;'
                    >
                        &#62;
                        <span class='tooltip'>
                            Shrink right panel
                        </span>
                    </button>
                    <input
                        id='nameRight'
                        type='text'
                        class='textName'
                        autocomplete='off'
                        placeholder='Text 2 name'
                        style='border-radius: 0px 7px 0px 0px   ;'>
                </div>
            </div>

            <!-- Save buttons -->
            <div style='display: flex; column-gap: 4px;'>
                <a
                    id='saveFile1'
                    href=''
                    class='menuButton tooltipParent'
                    onclick='saveFile(true)'
                    style='margin-top: 0;'
                >
                    &#128190; Save
                    <span class='tooltip'>Save text 1 to .txt file</span>
                </a>

                <a
                    id='saveFile2'
                    href=''
                    class='menuButton tooltipParent'
                    onclick='saveFile(false)'
                    style='margin-top: 0;'
                >
                    &#128190; Save
                    <span class='tooltip'>Save text 2 to .txt file</span>
                </a>
            </div>

            <!-- Load buttons -->
            <div style='display: flex; column-gap: 4px;'>
                <!-- Load left -->
                <button
                    id='loadText1Button'
                    class='menuButton tooltipParent'
                    ondrop='dropText(event, true)'
                    ondragover='cancelDragOver(event)'
                    onclick='document.getElementById("loadText1").click()'
                    style='margin-top: 0; border-radius: 0px 0px 0px 0px;'
                >
                    &#128193; Open
                    <span class='tooltip'>Open text 1. To open files, click the button or drag and drop them on it.</span>
                </button>
                <input
                    id='loadText1'
                    type='file'
                    multiple
                    onchange='loadFile(true)'
                    style='display: none;'
                >
                </input>

                <!-- Load right -->
                <button
                    id='loadText2Button'
                    class='menuButton tooltipParent'
                    ondrop='dropText(event, false)'
                    ondragover='cancelDragOver(event)'
                    onclick='document.getElementById("loadText2").click()'
                    style='margin-top: 0; border-radius: 0px 0px 0px 0px;'
                >
                    &#128193; Open
                    <span class='tooltip'>Open text 2. To open files, click the button or drag and drop them on it.</span>
                </button>
                <input
                    id='loadText2'
                    type='file'
                    multiple
                    onchange='loadFile(false)'
                    style='display: none;'
                >
                </input>
            </div>

            <!-- Editors -->
            <div style='display: flex;
                column-gap: 4px;
                min-height: 35vh;
                overflow: auto;
                resize: vertical;'
            >
                <!-- Left editor -->
                <textarea
                    id='textLeft'
                    class='editor'
                    autocomplete='off'
                    placeholder='Text 1 content'
                    rows='10'
                    oninput='updateCounter(true)'
                    onselect='updateCounter(true)'
                ></textarea>

                <!-- Right editor -->
                <textarea
                    id='textRight'
                    class='editor'
                    autocomplete='off'
                    placeholder='Text 2 content'
                    rows='10'
                    oninput='updateCounter(false)'
                    onselect='updateCounter(false)'
                ></textarea>
            </div>
        </div>

        <!-- Texts' symbols counter -->
        <div style='display: flex; column-gap: 4px;margin-top: 0;'>
            <div
                id='leftCounterDiv'
                class='counter tooltipParent'
                tabindex='0'
            >
                <p id='leftCounter'></p>
                <span id='tsc_l_tip' class='tooltip'>Text 1 symbol count</span>
            </div>

            <div
                id='rightCounterDiv'
                class='counter tooltipParent'
                tabindex='0'
            >
                <p id='rightCounter'></p>
                <span id='tsc_r_tip' class='tooltip'>Text 2 symbol count</span>
            </div>
        </div>

        <!-- Save comparison button -->
        <a
            id='saveComparisonButton'
            href=''
            class='menuButton tooltipParent'
            onclick='saveComparison()'
            style='margin-top: 0;'
        >
            &#128190; Save comparison
            <span class='tooltip'>Save paragraph by paragraph comparison of both texts to .txt file</span>
        </a>

        <!-- Notes -->
        <textarea
            id='userNotes'
            class='notes'
            autocomplete='off'
            placeholder='Your notes'
            rows='3'
        ></textarea>

        <p id='author' class='box' style='font-style: italic'>
            Made by Vitaly Pavlovich Ulyanov.
        </p>

        <script>
            /**
             * JavaScript logic for HTML programmes by Vital (Vitaly Pavlovich Ulyanov)
             */
            
            // Stored values and style variables
            let storedPrimaryColour =
                localStorage.getItem('--primary-colour') ??
                getComputedStyle(document.body).getPropertyValue('--primary-colour');
            let storedSecondaryColour =
                localStorage.getItem('--secondary-colour') ??
                getComputedStyle(document.body).getPropertyValue('--secondary-colour');
            let storedAccentColour1 =
                localStorage.getItem('--accent1') ??
                getComputedStyle(document.body).getPropertyValue('--accent1');
            let storedAccentColour2 =
                localStorage.getItem('--accent2') ??
                getComputedStyle(document.body).getPropertyValue('--accent2');
            
            document.body.style.setProperty('--primary-colour', storedPrimaryColour);
            document.body.style.setProperty('--secondary-colour', storedSecondaryColour);
            document.body.style.setProperty('--accent1', storedAccentColour1);
            document.body.style.setProperty('--accent2', storedAccentColour2);
            
            /** @type {HTMLDetailsElement} */
            let settings = document.getElementById('settings');
            
            // Append settings with unified ones
            let fullscreen = settings.parentElement.appendChild(
                document.createElement('button')
            );
            let font = settings.appendChild(document.createElement('div'));
            let setDiv = settings.appendChild(document.createElement('div'));
            let primDiv = setDiv.appendChild(document.createElement('div'));
            let secDiv = setDiv.appendChild(document.createElement('div'));
            let acc1Div = setDiv.appendChild(document.createElement('div'));
            let acc2Div = setDiv.appendChild(document.createElement('div'));
            let load = settings.appendChild(document.createElement('div'));
            let save = settings.appendChild(document.createElement('a'));
            
            setDiv.style.display = 'flex';
            setDiv.style.flexWrap = 'wrap';
            
            //#region Fullscreen button
            const up = '&#9650;';
            const down = '&#9660;';
            
            fullscreen.id = 'fullscreenButton';
            fullscreen.classList = 'tooltipParent';
            fullscreen.innerHTML = up;
            fullscreen.style.fontWeight = 600;
            fullscreen.style.borderWidth = 0;
            fullscreen.style.opacity = '0.9';
            fullscreen.style.position = 'fixed';
            fullscreen.style.top = '5px';
            fullscreen.style.right = '5px';
            fullscreen.addEventListener('click', function () {
                let page = document.documentElement;
                if (document.fullscreenElement) {
                    if (document.exitFullscreen) document.exitFullscreen();
                } else {
                    if (page.requestFullscreen) page.requestFullscreen();
                }
            });
            
            let fullscreenTooltip = document.createElement('span');
            fullscreenTooltip.id = 'fscrn_tip';
            fullscreenTooltip.className = 'tooltip';
            fullscreenTooltip.textContent = 'Fullscreen';
            
            fullscreen.appendChild(fullscreenTooltip);
            
            document.addEventListener('fullscreenchange', function () {
                if (document.fullscreenElement) fullscreen.innerHTML = down;
                else fullscreen.innerHTML = up;
                fullscreen.appendChild(fullscreenTooltip);
            });
            //#endregion
            
            //#region Font
            let fontDiv = font.appendChild(document.createElement('div'));
            fontDiv.style.display = 'flex';
            fontDiv.style.alignItems = 'baseline';
            fontDiv.style.columnGap = '4px';
            
            let fontLabel = fontDiv.appendChild(document.createElement('label'));
            let fontInput = fontDiv.appendChild(document.createElement('input'));
            
            fontLabel.id = 'fontLabel';
            fontLabel.htmlFor = 'fontInput';
            fontLabel.textContent = 'Font';
            
            fontInput.id = 'fontInput';
            fontInput.type = 'text';
            fontInput.placeholder = 'Type a font\'s name and press Enter';
            fontInput.style.width = '100%';
            fontInput.addEventListener('change', function () {
                localStorage.setItem('pageFont', this.value);
                loadFont();
            });
            //#endregion
            
            //#region Primary colour
            primDiv.style.display = 'flex';
            primDiv.style.minWidth = '50%';
            primDiv.style.alignItems = 'center';
            primDiv.style.columnGap = '4px';
            
            let primInput = primDiv.appendChild(document.createElement('input'));
            primInput.id = 'primCol';
            primInput.type = 'color';
            primInput.value = storedPrimaryColour;
            primInput.addEventListener('input', function () {
                colourChange('primary', this.value);
            });
            
            let primLabel = primDiv.appendChild(document.createElement('label'));
            primLabel.id = 'primLabel';
            primLabel.htmlFor = primInput.id;
            primLabel.textContent = 'Background colour';
            primLabel.style.verticalAlign = 'center';
            //#endregion
            
            //#region Secondary colour
            secDiv.style.display = 'flex';
            secDiv.style.alignItems = 'center';
            secDiv.style.columnGap = '4px';
            
            let secInput = secDiv.appendChild(document.createElement('input'));
            secInput.id = 'secCol';
            secInput.type = 'color';
            secInput.value = storedSecondaryColour;
            secInput.addEventListener('input', function () {
                colourChange('secondary', this.value);
            });
            
            let secLabel = secDiv.appendChild(document.createElement('label'));
            secLabel.id = 'secLabel';
            secLabel.htmlFor = secInput.id;
            secLabel.textContent = 'Text colour';
            secLabel.style.verticalAlign = 'center';
            //#endregion
            
            //#region Accent colour 1
            acc1Div.style.display = 'flex';
            acc1Div.style.minWidth = '50%';
            acc1Div.style.alignItems = 'center';
            acc1Div.style.columnGap = '4px';
            
            let acc1Input = acc1Div.appendChild(document.createElement('input'));
            acc1Input.id = 'acc1Col';
            acc1Input.type = 'color';
            acc1Input.value = storedAccentColour1;
            acc1Input.addEventListener('input', function () {
                colourChange('accent1', this.value);
            });
            
            let acc1Label = acc1Div.appendChild(document.createElement('label'));
            acc1Label.id = 'acc1Label';
            acc1Label.htmlFor = acc1Input.id;
            acc1Label.textContent = 'Accent colour 1';
            acc1Label.style.verticalAlign = 'center';
            //#endregion
            
            //#region Accent colour 2
            acc2Div.style.display = 'flex';
            acc2Div.style.alignItems = 'center';
            acc2Div.style.columnGap = '4px';
            
            let acc2Input = acc2Div.appendChild(document.createElement('input'));
            acc2Input.id = 'acc2Col';
            acc2Input.type = 'color';
            acc2Input.value = storedAccentColour2;
            acc2Input.addEventListener('input', function () {
                colourChange('accent2', this.value);
            });
            
            let acc2Label = acc2Div.appendChild(document.createElement('label'));
            acc2Label.id = 'acc2Label';
            acc2Label.htmlFor = acc2Input.id;
            acc2Label.textContent = 'Accent colour 2';
            acc2Label.style.verticalAlign = 'center';
            //#endregion
            
            //#region Load button
            load.className = 'box';
            load.style.display = 'flex';
            load.style.flexWrap = 'wrap';
            load.style.alignItems = 'center';
            load.style.justifyContent = 'space-between';
            
            let loadLabel = load.appendChild(document.createElement('label'));
            loadLabel.id = 'loadLabel';
            loadLabel.htmlFor = 'loadColoursButton';
