<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <title>Array</title>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        

        <style>
            :root {
                --accent1: #774936;
                --accent2: #D69F7E;
                --primary-colour: #eeebbd;
                --secondary-colour: #050609;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            * {
                background-color: inherit;
                box-sizing: border-box;
                color: inherit;
                font-family: inherit;
                font-size: 14pt;
                margin-top: 1.5px;
                margin-bottom: 1.5px;
            }
            
            body {
                display: flex;
                flex-direction: column;
                accent-color: var(--accent1);
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                margin: auto;
                min-width: 85%;
                max-width: 85%;
            }
            
            b {
                background-color: transparent;
            }
            
            .menuButton {
                cursor: pointer;
                display: flex;
                flex-grow: 1;
                align-items: center;
                justify-content: center;
                background-color: var(--accent2);
                color: var(--secondary-colour);
                box-shadow: inset 0px 0px 6px var(--accent1);
                border: 2px outset var(--accent1);
                font-weight: 600;
                text-align: center;
                text-decoration: none;
                text-wrap: nowrap;
                overflow: auto;
                padding: 2px;
            }
            
            .menuButton:hover,
            .menuButton:focus {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
            }
            
            a.button,
            button {
                display: inline-flex;
                background-color: var(--accent2);
                color: var(--secondary-colour);
                box-shadow: inset 0px 0px 6px var(--accent1);
                border: 2px outset var(--accent1);
                border-radius: 4px;
                cursor: pointer;
                padding-inline: 6px;
                align-items: center;
                justify-content: center;
            }
            
            button:disabled {
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                cursor: not-allowed;
            }
            
            button:focus,
            button:hover {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
            }
            
            details {
                display: flex;
                flex-direction: column;
                cursor: default;
                width: 100%;
            }
            
            details > summary {
                background-color: var(--primary-colour);
                box-shadow: inset -1px 1px 4px var(--secondary-colour);
                border-top: 2px inset var(--secondary-colour);
                border-radius: 4px;
                cursor: pointer;
                padding: 2px 6px;
            }
            
            details > summary:focus,
            details > summary:hover,
            details[open] > summary:focus,
            details[open] > summary:hover {
                background-color: var(--secondary-colour);
                color: var(--accent2);
            }
            
            details[open] > summary {
                background-color: var(--accent2);
                border-radius: 0px 0px 8px 4px;
                font-size: 1.05em;
                padding-bottom: 2px;
                position: sticky;
                top: 0px;
                z-index: 2;
            }
            
            h1 {
                align-self: center;
                border-bottom: 4px dotted var(--accent1);
                margin: 4px 0px 4px 0px;
                padding: 8px 12px 4px 12px;
                font-size: 1.7em;
            }
            
            h2 {
                box-shadow: 0px 0px 3px var(--secondary-colour);
                border-left: 6px solid var(--secondary-colour);
                border-radius: 4px;
                margin: 4px 0px 4px 0px;
                padding-left: 4px;
                font-size: 1.5em;
            }
            
            h3 {
                box-shadow: 0px 0px 4px var(--accent1);
                border-left: 6px solid var(--accent1);
                border-radius: 4px;
                margin: 4px 0px 4px 6px;
                padding-left: 4px;
                font-size: 1.3em;
            }
            
            hr {
                border: 2px ridge var(--accent1);
                border-radius: 4px;
                width: 100%;
            }
            
            input {
                border: 2px outset var(--secondary-colour);
                accent-color: var(--accent2);
            }
            
            input::placeholder {
                color: var(--accent1);
            }
            
            input[type='file'] {
                border-style: none;
            }
            
            input[type='number'] {
                border-color: var(--accent1);
                border-radius: 4px;
                text-align: center;
                font-weight: 600;
            }
            
            input[type='number']:focus {
                color: var(--secondary-colour);
                background-color: var(--accent2);
            }
            
            kbd {
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                border: 1px solid var(--accent1);
                border-radius: 3px;
                border-bottom-width: 2px;
                font-weight: 600;
                padding: 1px 2px;
            }
            
            option:checked {
                background-color: var(--accent2);
            }
            
            select {
                background-color: var(--primary-colour);
                border: 2px inset var(--accent1);
                border-radius: 4px;
                color: var(--secondary-colour);
                overflow: auto;
            }
            
            table {
                width: 100%;
                border-collapse: separate;
            }
            
            thead {
                position: sticky;
                top: 0px;
                z-index: 1;
            }
            
            td,
            th {
                border: 2px solid var(--secondary-colour);
                padding-inline: 4px;
                text-align: center;
                font-weight: 600;
            }
            
            th {
                background-image: linear-gradient(45deg, var(--accent2), transparent 20% 80%, var(--accent2));
                background-color: var(--primary-colour);
                border-color: var(--accent1);
                color: var(--accent1);
                font-size: 1.05em;
            }
            
            th:focus,
            th:hover,
            tr:focus,
            tr:hover,
            tbody > tr:nth-of-type(even):focus,
            tbody > tr:nth-of-type(even):hover {
                border-color: var(--accent1);
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
            }
            
            tbody > tr:nth-of-type(even) {
                background-color: var(--accent1);
                color: var(--primary-colour);
            }
            
            textarea {
                border: 2px outset var(--secondary-colour);
                border-radius: 4px;
            }
            
            textarea::placeholder {
                color: var(--accent1);
            }
            
            .box {
                display: flex;
                flex-direction: row;
                border: 2px outset var(--accent1);
                border-radius: 4px;
                padding: 2px;
            }
            
            .box:focus,
            .box:hover {
                background-color: var(--accent1);
                color: var(--primary-colour);
            }
            
            @keyframes tooltipFadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 0.95;
                }
            }
            
            .modalButtonContainer {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }
            
            .modalButton {
                border-radius: 4px;
            }
            
            .modalText {
                overflow: auto;
            }
            
            .modalWindow {
                display: none;
                flex-direction: column;
                align-self: center;
                text-align: center;
                box-shadow: 0px 0px 10px 2px var(--secondary-colour);
                border: 4px inset var(--accent1);
                border-radius: 4px;
                padding: 4px;
                max-height: 50vh;
                position: fixed;
                z-index: 9;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            
            .tooltipParent {
                position: relative;
            }
            
            .tooltipParent:focus > .tooltip,
            .tooltipParent:hover > .tooltip {
                display: flex;
                animation: tooltipFadeIn 0.7s ease;
            }
            
            .tooltip {
                display: none;
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                opacity: 0.95;
                border: 2px outset var(--accent1);
                border-radius: 4px;
                padding: 3px;
                position: fixed;
                top: 5px;
                left: 5px;
                z-index: 10;
                min-width: min-content;
                width: max-content;
                max-width: 75vw;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: 600;
                text-align: left;
                text-wrap: wrap;
            }
            
            .tooltip::before {
                content: 'i';
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                border-radius: 4px;
                margin-right: 4px;
                height: 100%;
                padding-inline: 0.5em;
                font-style: italic;
                font-weight: 600;
            }
            
            #author {
                display: block;
            }

            @keyframes cell-show {
                0% {
                    background-color: var(--primary-colour);
                    color: var(--secondary-colour);
                }
                50% {
                    background-color: var(--accent1);
                    color: var(--accent2);
                }
                100% {
                    background-color: var(--primary-colour);
                    color: var(--secondary-colour);
                }
            }

            @keyframes score-mistake {
                33% {
                    transform: translateX(-0.5em);
                }
                66% {
                    background-color: var(--accent1);
                    color: var(--primary-colour);
                    transform: translateX(0.5em);
                }
                100% {
                    transform: translateX(0%);
                }
            }

            @keyframes score-correct {
                50% {
                    background-color: var(--secondary-colour);
                    color: var(--primary-colour);
                    transform: scale(1.03);
                }
            }

            @keyframes win-blink {
                25% {
                    box-shadow: inset 0px 0px 15px var(--accent1);
                }
                50% {
                    box-shadow: none;
                }
                75% {
                    box-shadow: inset 0px 0px 15px var(--secondary-colour);
                }
            }

            :root {
                --cell-size: 2.1rem;
            }

            .cell {
                display: flex;
                align-items: end;
                justify-content: center;
                font-family: 'Courier New', Courier, monospace;
                font-size: 1.6em;
                font-weight: 600;
                border: 2px outset var(--accent1);
                border-radius: 2px;
                opacity: 1;
                height: var(--cell-size);
                width: var(--cell-size);
                cursor: cell;
                transition:
                    background-color 1.75s ease-in,
                    color 0.5s ease-in,
                    opacity 0.5s ease;
                animation: cell-show 1s ease-in;
            }

            .cell:focus,
            .cell:hover {
                background-color: var(--accent2);
                color: var(--secondary-colour);
                transition: background-color 0s ease-out;
            }

            .cell-hidden {
                color: var(--primary-colour);
                opacity: 0.2;
                cursor: default;
                transition:
                    all 0.5s ease,
                    color 1s ease;
            }

            .cell-highlight {
                background-color: var(--accent1);
                color: var(--accent2);
                transition:
                    background-color 1.5s ease-in,
                    color 0.5s ease-in;
            }

            .mistake {
                animation: score-mistake 0.5s ease;
            }

            .correct {
                animation: score-correct 0.7s ease;
            }

            #words {
                border-radius: 0px 7px;
                width: 100%;
                resize: vertical;
                min-height: 2em;
            }

            #grid-container {
                display: flex;
                flex-direction: column;
            }

            #grid-header {
                display: flex;
                justify-content: center;
                border-bottom: 2px ridge var(--accent1);
                border-radius: 7px;
                font-size: 1.05em;
                font-weight: 600;
                text-align: center;
                padding: 2px;
            }

            #grid-score-container {
                display: flex;
                position: sticky;
                top: 0px;
                z-index: 1;
                opacity: 0.9;
                margin: 0;
            }

            #grid-score {
                display: flex;
                flex-grow: 1;
                justify-content: center;
                column-gap: 4px;
                font-weight: 600;
                background-color: var(--accent2);
                border: 2px outset var(--accent1);
                border-radius: 0px 0px 0px 7px;
            }

            #grid-score-label {
                background-color: transparent;
            }

            #grid-score-value {
                background-color: transparent;
            }

            #undo-mistake {
                border-radius: 0px 0px 7px 0px;
                font-weight: 700;
                min-width: 3em;
            }

            #grid-letters {
                display: none;
                justify-content: center;
                flex-wrap: wrap;
                column-gap: 2px;
                padding: 2px;
                padding-inline: 5vw;
                background-color: transparent;
            }

            #grid-victory {
                align-self: center;
                text-align: center;
                font-size: 1.5em;
                font-weight: 600;
                background-image: linear-gradient(315deg, var(--accent1), transparent 15% 85%, var(--accent1));
                border: 2px solid var(--accent1);
                border-radius: 7px 7px 0px 0px;
                padding: 2px;
                width: 100%;
                animation: win-blink 12s ease alternate infinite;
            }

            #grid-win {
                display: none;
                flex-direction: column;
            }

            #grid-input {
                display: flex;
                position: sticky;
                bottom: 0px;
                z-index: 1;
                margin: 0;
                height: 2em;
                opacity: 0.9;
            }

            #grid-words-count {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: var(--accent2);
                border: 2px outset var(--accent1);
                border-bottom: none;
                border-radius: 7px 0px 0px 0px;
                font-weight: 600;
                text-align: center;
                min-width: 3em;
                margin-bottom: 0;
            }

            #wordInput {
                width: 100%;
                margin-bottom: 0;
                border-left: none;
                border-right: none;
                border-bottom-color: var(--accent1);
            }

            #backspace {
                border-radius: 0px 7px 0px 0px;
                font-weight: 700;
                min-width: 3em;
                margin-bottom: 0;
                border-bottom: none;
                border-left-style: inset;
                border-right-style: inset;
                box-shadow: none;
            }

            #letters-count-descr {
                background-color: var(--accent2);
                border-left: 2px outset var(--accent1);
                border-right: 2px inset var(--accent1);
                font-weight: 600;
                padding: 4px;
                margin: 0;
            }

            #letters-count {
                text-shadow: 1px 1px var(--primary-colour);
            }

            #guessedWordsLabel {
                display: flex;
                justify-content: center;
                background-color: var(--accent2);
                border-top: 2px outset var(--accent1);
                border-radius: 0px 0px 0px 7px;
                font-size: 1.05em;
                font-weight: 600;
                margin: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1 id='game-name'>Array</h1>

        <!-- Settings -->
        <details id='settings'>
            <summary id='settings-summary'>Settings</summary>

            <div style='display: flex; align-items: baseline;'>
                <input type='checkbox' id='hideCells'>
                <label for='hideCells' id='hideCells-label'>Hide inactive cells completely</label>
            </div>

            <hr>
        </details>

        <!-- Words list textarea -->
        <details>
            <summary id='words-summary'>Words (answers)</summary>
            <textarea
                id='words'
                autocomplete='off'
                placeholder='The list of words to guess (separated by space)'
            ></textarea>
        </details>

        <!-- Save & Load buttons -->
        <div style='display: flex; column-gap: 4px;'>
            <!-- Load button -->
            <button
                id='loadWordsButton'
                class='menuButton tooltipParent'
                onclick='document.getElementById("loadWordsInput").click()'
                style='border-radius: 7px 0px 0px 0px;'
            >
                &#128193; Load
                <span class='tooltip'>Load words list from .txt file</span>
            </button>
            <input
                id='loadWordsInput'
                type='file'
                accept='.txt'
                onchange='loadWords()'
                style='display: none;'
            >
            </input>

            <!-- Save button -->
            <a
                id='saveWordsButton'
                href=''
                class='menuButton tooltipParent'
                onclick='saveWords()'
                style='border-radius: 0px 7px 0px 0px;'
            >
                &#128190; Save
                <span class='tooltip'>Save words list to .txt file</span>
            </a>
        </div>

        <!-- Start button -->
        <button
            id='startButton'
            onclick='fillGrid()'
            style='border-radius: 0px 0px 7px 7px;'
        >
            Start
        </button>

        <!-- Game grid -->
        <div id='grid-container'>
            <!-- Header -->
            <span id='grid-header' tabindex='0'>...</span>

            <!-- Score -->
            <div id='grid-score-container'>
                <div id='grid-score' tabindex='0'>
                    <span id='grid-score-label'>Score:</span>
                    <span id='grid-score-value'>0%</span>
                </div>
                <button
                    id='undo-mistake'
                    class='tooltipParent'
                    disabled
                >
                    &#60;
                    <span class='tooltip'>Undo the last mistake</span>
                </button>
            </div>

            <!-- Letters -->
            <div id='grid-letters' tabindex='1'></div>

            <!-- Victory text -->
            <div id='grid-win' tabindex='0'>
                <span id='grid-victory' tabindex='0'>Victory!</span>
                
                <!-- End stats -->
                <table id='grid-win-stats'>
                    <th id='grid-win-stats-label' colspan='2' tabindex='0'>
                        Statistics
                    </th>
    
                    <tr>
                        <td>
                            <span id='grid-win-time-label' tabindex='0'>Time (min:sec)</span>
                        </td>
                        <td>
                            <span id='grid-win-time' tabindex='0'>00:00</span>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <span id='grid-win-mistakes-label' tabindex='0'>Mistakes</span>
                        </td>
                        <td>
                            <span id='grid-win-mistakes' tabindex='0'>0</span>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Input -->
            <div id='grid-input'>
                <!-- Words counter -->
                <span id='grid-words-count' tabindex='0'>0</span>

                <!-- Guess input -->
                <input
                    type='text'
                    id='wordInput'
                    autocomplete='off'
                    oninput='checkInput()'
                    placeholder='Type your guess'
                >

                <!-- Delete last letter -->
                <button
                    id='backspace'
                    class='tooltipParent'
                >
                    &#60;
                    <span class='tooltip'>Delete the last letter</span>
                </button>
            </div>

            <!-- Letters counter -->
            <span id='letters-count-descr' tabindex='0'>
                Letters count:
                <span id='letters-count'></span>
            </span>

            <!-- Guessed words list -->
            <div style='margin-top: 0;'>
                <span id='guessedWordsLabel' tabindex='0'>
                    Guessed words
                </span>
                <ul id='guessedList' tabindex='0'></ul>
            </div>
        </div>

        <p id='author' class='box' style='font-style: italic'>
            Made by Vitaly Pavlovich Ulyanov.
        </p>
        <!-- Автор — Виталий Павлович Ульянов. -->

        <script>
            /**
             * JavaScript logic for HTML programmes by Vital (Vitaly Pavlovich Ulyanov)
             */
            
            // Stored values and style variables
            let storedPrimaryColour =
                localStorage.getItem('--primary-colour') ??
                getComputedStyle(document.body).getPropertyValue('--primary-colour');
            let storedSecondaryColour =
                localStorage.getItem('--secondary-colour') ??
                getComputedStyle(document.body).getPropertyValue('--secondary-colour');
            let storedAccentColour1 =
                localStorage.getItem('--accent1') ??
                getComputedStyle(document.body).getPropertyValue('--accent1');
            let storedAccentColour2 =
                localStorage.getItem('--accent2') ??
                getComputedStyle(document.body).getPropertyValue('--accent2');
            
            document.body.style.setProperty('--primary-colour', storedPrimaryColour);
            document.body.style.setProperty('--secondary-colour', storedSecondaryColour);
            document.body.style.setProperty('--accent1', storedAccentColour1);
            document.body.style.setProperty('--accent2', storedAccentColour2);
            
            /** @type {HTMLDetailsElement} */
            let settings = document.getElementById('settings');
            
            // Append settings with unified ones
            let fullscreen = settings.parentElement.appendChild(
                document.createElement('button')
            );
            let font = settings.appendChild(document.createElement('div'));
            let setDiv = settings.appendChild(document.createElement('div'));
            let primDiv = setDiv.appendChild(document.createElement('div'));
            let secDiv = setDiv.appendChild(document.createElement('div'));
            let acc1Div = setDiv.appendChild(document.createElement('div'));
            let acc2Div = setDiv.appendChild(document.createElement('div'));
            let load = settings.appendChild(document.createElement('div'));
            let save = settings.appendChild(document.createElement('a'));
            
            setDiv.style.display = 'flex';
            setDiv.style.flexWrap = 'wrap';
            
            //#region Fullscreen button
            const up = '&#9650;';
            const down = '&#9660;';
            
            fullscreen.id = 'fullscreenButton';
            fullscreen.classList = 'tooltipParent';
            fullscreen.innerHTML = up;
            fullscreen.style.fontWeight = 600;
            fullscreen.style.borderWidth = 0;
            fullscreen.style.opacity = '0.9';
            fullscreen.style.position = 'fixed';
            fullscreen.style.paddingInline = '2px';
            fullscreen.style.top = '5px';
            fullscreen.style.right = '5px';
            fullscreen.addEventListener('click', function () {
                let page = document.documentElement;
                if (document.fullscreenElement) {
                    if (document.exitFullscreen) document.exitFullscreen();
                } else {
                    if (page.requestFullscreen) page.requestFullscreen();
                }
            });
            
            let fullscreenTooltip = document.createElement('span');
            fullscreenTooltip.className = 'tooltip';
            fullscreenTooltip.textContent = 'Fullscreen';
            
            fullscreen.appendChild(fullscreenTooltip);
            
            document.addEventListener('fullscreenchange', function () {
                if (document.fullscreenElement) fullscreen.innerHTML = down;
                else fullscreen.innerHTML = up;
                fullscreen.appendChild(fullscreenTooltip);
            });
            //#endregion
            
            //#region Font
            let fontDiv = font.appendChild(document.createElement('div'));
            fontDiv.style.display = 'flex';
            fontDiv.style.alignItems = 'baseline';
            fontDiv.style.columnGap = '4px';
            
            let fontLabel = fontDiv.appendChild(document.createElement('label'));
            let fontInput = fontDiv.appendChild(document.createElement('input'));
            
            fontLabel.id = 'fontLabel';
            fontLabel.htmlFor = 'fontInput';
            fontLabel.textContent = 'Font';
            
            fontInput.id = 'fontInput';
            fontInput.type = 'text';
            fontInput.placeholder = 'Type a font\'s name and press Enter';
            fontInput.style.width = '100%';
            fontInput.addEventListener('change', function () {
                localStorage.setItem('pageFont', this.value);
                loadFont();
            });
            //#endregion
            
            //#region Primary colour
            primDiv.style.display = 'flex';
            primDiv.style.minWidth = '50%';
            primDiv.style.alignItems = 'center';
            primDiv.style.columnGap = '4px';
            
            let primInput = primDiv.appendChild(document.createElement('input'));
            primInput.id = 'primCol';
            primInput.type = 'color';
            primInput.value = storedPrimaryColour;
            primInput.addEventListener('input', function () {
                colourChange('primary', this.value);
            });
            
            let primLabel = primDiv.appendChild(document.createElement('label'));
            primLabel.id = 'primLabel';
            primLabel.htmlFor = primInput.id;
            primLabel.textContent = 'Background colour';
            primLabel.style.verticalAlign = 'center';
            //#endregion
            
            //#region Secondary colour
            secDiv.style.display = 'flex';
            secDiv.style.alignItems = 'center';
            secDiv.style.columnGap = '4px';
            
            let secInput = secDiv.appendChild(document.createElement('input'));
            secInput.id = 'secCol';
            secInput.type = 'color';
            secInput.value = storedSecondaryColour;
            secInput.addEventListener('input', function () {

                    ) {
                        /** @type {LangElement} */
                        let newEl = {};
            
                        newEl.id = e.id;
            
                        if (e.childNodes) {
                            newEl.childNodesTexts = [];
            
                            for (let n of e.childNodes) {
                                if (n.textContent && n.textContent.trim() !== '') {
                                    newEl.childNodesTexts.push(n.textContent.trim());
                                }
                            }
                        } else {
                            if (e.textContent) {
                                newEl.textContent = e.textContent;
                            }
                        }
            
                        if (e.placeholder) {
                            newEl.placeholder = e.placeholder;
                        }
            
                        if (newEl.textContent
                            || newEl.placeholder
                            || newEl?.childNodesTexts.length > 0
                        ) {
                            elements.push(newEl);

            /**

             * @param {boolean} fromMenu
             */
            function selectLanguage(languages, fromMenu) {
                /** @type {HTMLSelectElement} */
                let menu = document.getElementById('lang');
                /** @type {string} */
                let selection = undefined;
            
                if (fromMenu === false) {
                    if (localStorage.getItem('lang')) {
                        selection = localStorage.getItem('lang');
                        menu.value = selection;
                    } else if (navigator.language) {
                        // Iterate over translations
                        for (const l of languages) {
                            // If the valid option is finally found, exit
                            if (selection) {
                                break;
                            } else if (l.langTags) {
                                // Otherwise iterate over the tags and
                                // compare them to the browser language
                                for (const t of l.langTags) {
                                    if (navigator.language === t) {
                                        menu.value = l.name;
                                        selection = l.name;
                                        break;
                                    }
                                }
                            }
                        }
                    }
                } else {
                    selection = menu.value;
                }
            
                if (selection) {
                    /** @type {Translation} */
                    let translation = {};
            
                    for (const l of languages) {
                        if (l.name === selection) {
                            translation = l;
                            break;
                        }

                    if (translation) {

                                            c.textContent = e.childNodesTexts[index];

                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
