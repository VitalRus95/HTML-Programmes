<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <title>English Grammar</title>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        

        <style>
            :root {
                --accent1: #774936;
                --accent2: #D69F7E;
                --primary-colour: #eeebbd;
                --secondary-colour: #050609;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            * {
                background-color: inherit;
                box-sizing: border-box;
                color: inherit;
                font-family: inherit;
                font-size: 14pt;
                margin-top: 1.5px;
                margin-bottom: 1.5px;
            }
            
            *::selection {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
            }
            
            body {
                display: flex;
                flex-direction: column;
                accent-color: var(--accent1);
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                margin: auto;
                min-width: 85%;
                max-width: 85%;
            }
            
            a.button,
            button {
                display: inline-flex;
                background-color: var(--accent2);
                color: var(--secondary-colour);
                border-color: var(--accent1);
                border-radius: 7px 0px 7px 0px;
                border-style: outset;
                cursor: pointer;
                padding: 1px;
                align-items: center;
                justify-content: center;
            }
            
            button:disabled {
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                cursor: not-allowed;
            }
            
            button:focus,
            button:hover {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
            }
            
            details {
                cursor: default;
                width: 100%;
            }
            
            details > summary {
                background-color: var(--accent2);
                border-radius: 7px 0px 7px 0px;
                box-shadow: 1px 1px 2px var(--secondary-colour);
                cursor: pointer;
                padding: 2px;
            }
            
            details > summary:focus,
            details > summary:hover {
                background-color: var(--secondary-colour);
                color: var(--accent2);
            }
            
            @keyframes detailsOpening {
                0% {
                    transform: translateX(0%);
                }
                50% {
                    transform: translateX(1%);
                }
                100% {
                    transform: translateX(0%)
                }
            }
            
            details[open] {
                animation: detailsOpening 0.7s ease-out;
            }
            
            details[open] > summary {
                border-bottom-color: var(--secondary-colour);
                border-bottom-style: inset;
                border-bottom-width: 2px;
                font-size: 1.05em;
                font-weight: 600;
                padding-bottom: 2px;
                position: sticky;
                top: 0px;
            }
            
            details[open] > summary:focus,
            details[open] > summary:hover {
                border-bottom-color: var(--accent2);
            }
            
            h1 {
                align-self: center;
                border-bottom-style: dotted;
                border-bottom-width: 4px;
                border-color: var(--accent1);
                font-size: 1.5em;
                padding: 0px 4px;
                margin-bottom: 3px;
            }
            
            h1:focus,
            h1:hover {
                border-bottom-style: solid;
                border-bottom-left-radius: 10%;
                border-bottom-right-radius: 10%;
            }
            
            h2 {
                border-bottom-style: ridge;
                border-bottom-width: 3px;
                border-bottom-color: var(--secondary-colour);
                border-radius: 0px 0px 7px 0px;
                padding-left: 4px;
                font-size: 1.4em;
            }
            
            hr {
                border-color: var(--accent1);
                width: 100%;
            }
            
            input {
                border-color: var(--secondary-colour);
                border-style: outset;
                accent-color: var(--accent2);
            }
            
            input[type='file'] {
                border-style: none;
            }
            
            input[type='number'] {
                border-color: var(--accent1);
                border-radius: 7px 0px 0px 0px;
                text-align: center;
                font-weight: 600;
            }
            
            input[type='number']:focus {
                color: var(--secondary-colour);
                background-color: var(--accent2);
            }
            
            kbd {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                border: 1px solid var(--secondary-colour);
                border-radius: 3px;
                box-shadow: 1px 1px 1px var(--secondary-colour);
                font-weight: 600;
                margin-right: 2px;
                padding: 0px 2px;
            }
            
            option:checked {
                background-color: var(--accent2);
            }
            
            select {
                background-color: var(--primary-colour);
                border-color: var(--accent1);
                border-style: inset;
                border-width: 2px;
                color: var(--secondary-colour);
                overflow: auto;
            }
            
            table {
                width: 100%;
            }
            
            td,
            th {
                border-color: var(--secondary-colour);
                border-style: inset;
                border-width: 2px;
                padding: 2px;
                text-align: center;
            }
            
            td {
                border-radius: 0px 0px 5px 0px;
                font-weight: 600;
            }
            
            td:focus,
            td:hover {
                background-color: var(--accent2);
                color: var(--secondary-colour);
            }
            
            th {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                border-radius: 5px 5px 0px 0px;
                font-size: 13pt;
                font-weight: bold;
            }
            
            th:focus,
            th:hover {
                background-color: var(--accent2);
                color: var(--secondary-colour);
            }
            
            textarea {
                border-color: var(--secondary-colour);
                border-style: outset;
                border-width: 2px;
            }
            
            textarea::placeholder {
                color: var(--accent1);
            }
            
            .box {
                display: flex;
                flex-direction: row;
                border-color: var(--accent1);
                border-radius: 7px 0px;
                border-style: outset;
                border-width: 2px;
                padding: 2px;
            }
            
            .box:focus,
            .box:hover {
                background-color: var(--accent1);
                color: var(--primary-colour);
            }
            
            @keyframes tooltipFadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 0.95;
                }
            }
            
            .tooltipParent {
                position: relative;
            }
            
            .tooltipParent:hover > .tooltip,
            .tooltipParent:focus > .tooltip {
                display: flex;
                animation: tooltipFadeIn 0.7s ease;
            }
            
            .tooltip {
                display: none;
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                opacity: 0.95;
                border-color: var(--accent1);
                border-radius: 7px 0px 7px 0px;
                border-style: outset;
                border-width: 2px;
                padding: 3px;
                position: fixed;
                top: 5px;
                left: 5px;
                z-index: 1;
                min-width: min-content;
                width: max-content;
                max-width: 75vw;
                font-weight: 600;
                text-align: left;
                text-wrap: wrap;
            }
            
            .tooltip::before {
                content: 'i';
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                border-radius: 7px 0px 7px 0px;
                margin-right: 4px;
                height: 100%;
                padding-inline: 0.5em;
                font-style: italic;
                font-weight: 600;
            }

            body {
                max-width: 80%;
            }

            li::marker {
                color: var(--accent1);
                font-weight: 600;
            }

            span {
                display: flex;
                background-color: var(--secondary-colour);
                border-color: var(
                                        --accent2);
                border-radius: 0px 0px 7px 0px;
                border-style: ridge;
                color: var(
                                        --primary-colour);
                margin-top: 4px;
                padding: 1px;
                font-size: 1.05em;
                font-weight: 600;
            }

            th {
                cursor: pointer;
                overflow: auto;
                resize: horizontal;
            }
        </style>
    </head>
    <body>
        <h1>English Grammar</h1>

        <!-- Settings -->
        <details id='settings'>
            <summary>Настройки</summary>
        </details>

        <!-- Page main body -->
        <details open>
            <summary>Modal verbs</summary>

            <ul style='list-style: none;' id='modalVerbs'></ul>
        </details>

        <div class='box' style='font-style: italic'>
            Автор — Виталий Павлович Ульянов. Использованы материалы Collins
            English Dictionary.
        </div>

        <script>
            /**
             * JavaScript logic for HTML programmes by Vital (Vitaly Pavlovich Ulyanov)
             */
            
            // Stored values and style variables
            let storedPrimaryColour =
                localStorage.getItem('--primary-colour') ??
                getComputedStyle(document.body).getPropertyValue('--primary-colour');
            let storedSecondaryColour =
                localStorage.getItem('--secondary-colour') ??
                getComputedStyle(document.body).getPropertyValue('--secondary-colour');
            let storedAccentColour1 =
                localStorage.getItem('--accent1') ??
                getComputedStyle(document.body).getPropertyValue('--accent1');
            let storedAccentColour2 =
                localStorage.getItem('--accent2') ??
                getComputedStyle(document.body).getPropertyValue('--accent2');
            
            document.body.style.setProperty('--primary-colour', storedPrimaryColour);
            document.body.style.setProperty('--secondary-colour', storedSecondaryColour);
            document.body.style.setProperty('--accent1', storedAccentColour1);
            document.body.style.setProperty('--accent2', storedAccentColour2);
            
            /** @type {HTMLDetailsElement} */
            let settings = document.getElementById('settings');
            
            // Append settings with unified ones
            let fullscreen = settings.parentElement.appendChild(
                document.createElement('button')
            );
            let font = settings.appendChild(document.createElement('div'));
            let setDiv = settings.appendChild(document.createElement('div'));
            let primDiv = setDiv.appendChild(document.createElement('div'));
            let secDiv = setDiv.appendChild(document.createElement('div'));
            let acc1Div = setDiv.appendChild(document.createElement('div'));
            let acc2Div = setDiv.appendChild(document.createElement('div'));
            let load = settings.appendChild(document.createElement('div'));
            let save = settings.appendChild(document.createElement('a'));
            
            setDiv.style.display = 'flex';
            setDiv.style.flexWrap = 'wrap';
            
            //#region Fullscreen button
            const up = '&#9650;';
            const down = '&#9660;';
            
            fullscreen.id = 'fullscreenButton';
            fullscreen.classList = 'tooltipParent';
            fullscreen.innerHTML = up;
            fullscreen.style.fontWeight = 600;
            fullscreen.style.borderWidth = 0;
            fullscreen.style.opacity = '0.9';
            fullscreen.style.position = 'fixed';
            fullscreen.style.top = '5px';
            fullscreen.style.right = '5px';
            fullscreen.addEventListener('click', function () {
                let page = document.documentElement;
                if (document.fullscreenElement) {
                    if (document.exitFullscreen) document.exitFullscreen();
                } else {
                    if (page.requestFullscreen) page.requestFullscreen();
                }
            });
            
            let fullscreenTooltip = document.createElement('span');
            fullscreenTooltip.id = 'fscrn_tip';
            fullscreenTooltip.className = 'tooltip';
            fullscreenTooltip.innerText = 'Fullscreen';
            
            fullscreen.appendChild(fullscreenTooltip);
            
            document.addEventListener('fullscreenchange', function () {
                if (document.fullscreenElement) fullscreen.innerHTML = down;
                else fullscreen.innerHTML = up;
                fullscreen.appendChild(fullscreenTooltip);
            });
            //#endregion
            
            //#region Font
            let fontDiv = font.appendChild(document.createElement('div'));
            fontDiv.style.display = 'flex';
            fontDiv.style.alignItems = 'baseline';
            
            let fontLabel = fontDiv.appendChild(document.createElement('label'));
            let fontInput = fontDiv.appendChild(document.createElement('input'));
            
            fontLabel.id = 'fontLabel';
            fontLabel.htmlFor = 'fontInput';
            fontLabel.innerText = 'Font';
            fontLabel.style.marginRight = '2px';
            
            fontInput.id = 'fontInput';
            fontInput.type = 'text';
            fontInput.placeholder = 'Type a font\'s name and press Enter';
            fontInput.style.width = '100%';
            fontInput.addEventListener('change', function () {
                localStorage.setItem('pageFont', this.value);
                loadFont();
            });
            //#endregion
            
            //#region Primary colour
            primDiv.style.display = 'flex';
            primDiv.style.minWidth = '50%';
            primDiv.style.alignItems = 'center';
            
            let primInput = primDiv.appendChild(document.createElement('input'));
            primInput.id = 'primCol';
            primInput.type = 'color';
            primInput.value = storedPrimaryColour;
            primInput.addEventListener('input', function () {
                colourChange('primary', this.value);
            });
            
            let primLabel = primDiv.appendChild(document.createElement('label'));
            primLabel.id = 'primLabel';
            primLabel.htmlFor = primInput.id;
            primLabel.innerText = 'Background colour';
            primLabel.style.marginLeft = '2px';
            primLabel.style.verticalAlign = 'center';
            //#endregion
            
            //#region Secondary colour
            secDiv.style.display = 'flex';
            secDiv.style.alignItems = 'center';
            
            let secInput = secDiv.appendChild(document.createElement('input'));
            secInput.id = 'secCol';
            secInput.type = 'color';
            secInput.value = storedSecondaryColour;
            secInput.addEventListener('input', function () {
                colourChange('secondary', this.value);
            });
            
            let secLabel = secDiv.appendChild(document.createElement('label'));
            secLabel.id = 'secLabel';
            secLabel.htmlFor = secInput.id;
            secLabel.innerText = 'Text colour';
            secLabel.style.marginLeft = '2px';
            secLabel.style.verticalAlign = 'center';
            //#endregion
            
            //#region Accent colour 1
            acc1Div.style.display = 'flex';
            acc1Div.style.minWidth = '50%';
            acc1Div.style.alignItems = 'center';
            
            let acc1Input = acc1Div.appendChild(document.createElement('input'));
            acc1Input.id = 'acc1Col';
            acc1Input.type = 'color';
            acc1Input.value = storedAccentColour1;
            acc1Input.addEventListener('input', function () {
                colourChange('accent1', this.value);
            });
            
            let acc1Label = acc1Div.appendChild(document.createElement('label'));
            acc1Label.id = 'acc1Label';
            acc1Label.htmlFor = acc1Input.id;
            acc1Label.innerText = 'Accent colour 1';
            acc1Label.style.marginLeft = '2px';
            acc1Label.style.verticalAlign = 'center';
            //#endregion
            
            //#region Accent colour 2
            acc2Div.style.display = 'flex';
            acc2Div.style.alignItems = 'center';
            
            let acc2Input = acc2Div.appendChild(document.createElement('input'));
            acc2Input.id = 'acc2Col';
            acc2Input.type = 'color';
            acc2Input.value = storedAccentColour2;
            acc2Input.addEventListener('input', function () {
                colourChange('accent2', this.value);
            });
            
            let acc2Label = acc2Div.appendChild(document.createElement('label'));
            acc2Label.id = 'acc2Label';
            acc2Label.htmlFor = acc2Input.id;
            acc2Label.innerText = 'Accent colour 2';
            acc2Label.style.marginLeft = '2px';
            acc2Label.style.verticalAlign = 'center';
            //#endregion
            
            //#region Load button
            load.className = 'box';
            load.style.display = 'flex';
            load.style.flexWrap = 'wrap';
            load.style.alignItems = 'center';
            load.style.justifyContent = 'space-between';
            
            let loadLabel = load.appendChild(document.createElement('label'));
            loadLabel.id = 'loadLabel';
            loadLabel.htmlFor = 'loadColoursButton';
            loadLabel.innerHTML = '&#128193; Load colours';
            loadLabel.style.flexGrow = 1;
            loadLabel.style.cursor = 'pointer';
            
            let loadInput = load.appendChild(document.createElement('input'));
            loadInput.id = 'loadColoursButton';
            loadInput.type = 'file';
            loadInput.accept = '.json';
            loadInput.style.display = 'none';
            loadInput.addEventListener('change', loadColours);
            //#endregion
            
            //#region Save button
            save.id = 'saveColoursButton';
            save.href = '';
            save.download = 'ColourScheme.json';
            save.className = 'box';
            save.innerHTML = '&#128190; Save colours';
            save.style.textDecoration = 'none';
            save.addEventListener('click', saveColours);
            //#endregion
            
            //#region Export texts for translation
            let exportLang = settings.appendChild(document.createElement('a'));
            
            exportLang.id = 'exportLang';
            exportLang.href = '';
            exportLang.download = 'TranslationTemplate.json';
            exportLang.className = 'box';
            exportLang.innerHTML = '&#127760; Export texts for translation';
            exportLang.style.textDecoration = 'none';
            exportLang.addEventListener('click', exportTranslationTemplate);
            //#endregion
            
            function colourChange(colourType, colour) {
                switch (colourType) {
                    case 'primary':
                        document.body.style.setProperty('--primary-colour', colour);
                        localStorage.setItem('--primary-colour', colour);
                        break;
                    case 'secondary':
                        document.body.style.setProperty('--secondary-colour', colour);
                        localStorage.setItem('--secondary-colour', colour);
                        break;
                    case 'accent1':
                        document.body.style.setProperty('--accent1', colour);
                        localStorage.setItem('--accent1', colour);
                        break;
                    case 'accent2':
                        document.body.style.setProperty('--accent2', colour);
                        localStorage.setItem('--accent2', colour);
                        break;
                    default:
                        break;
                }
            }
            
            /**
             * @typedef {Object} ColourScheme
             * @property {string} primary
             * @property {string} secondary
             * @property {string} accent1
             * @property {string} accent2
             */
            
            function saveColours() {
                /** @type {ColourScheme}  */
                let colours = {
                    primary: document.body.style.getPropertyValue('--primary-colour'),
                    secondary: document.body.style.getPropertyValue('--secondary-colour'),
                    accent1: document.body.style.getPropertyValue('--accent1'),
                    accent2: document.body.style.getPropertyValue('--accent2'),
                };
                let data = encodeURIComponent(JSON.stringify(colours, undefined, 2));
                saveColoursButton.href = `data:text/plain;charset=utf-8,${data}`;
            }
            
            /**
             * @typedef {Object} LangElement
             * @property {string} id
             * @property {Object} props
             */
            function exportTranslationTemplate() {
                /** @type {LangElement[]} */
                let elements = [];
            
                document.querySelectorAll('body *').forEach((e) => {
                    if (e.tagName !== 'DIV'
                        && e.tagName !== 'DETAILS'
                        && e.id
                        && e.id !== 'lang'
                    ) {
                        /** @type {LangElement} */
                        let newEl = {};
            
                        newEl.id = e.id;
            
                        ['innerHTML', 'placeholder'].forEach((p) => {
                            if (e[p]) {
                                if (!newEl.props) newEl.props = {};
                                newEl.props[p] = e[p].trim();
                            }
                        });
            
                        if (newEl.props) elements.push(newEl);
                    }
                });
            
                let data = encodeURIComponent(JSON.stringify(elements, undefined, 4));
                exportLang.href = `data:text/plain;charset=utf-8,${data}`;
            }
            
            async function loadColours() {
                await loadColoursButton.files[0].text().then((content) => {
                    try {
                        /** @type {ColourScheme} */
                        let data = JSON.parse(content);
                        if (data) {
                            if (data.primary) {
                                colourChange('primary', data.primary);
                                primInput.value = data.primary;
                            }
                            if (data.secondary) {
                                colourChange('secondary', data.secondary);
                                secInput.value = data.secondary;
                            }
                            if (data.accent1) {
                                colourChange('accent1', data.accent1);
                                acc1Input.value = data.accent1;
                            }
                            if (data.accent2) {
                                colourChange('accent2', data.accent2);
                                acc2Input.value = data.accent2;
                            }
                        }
                    } catch (error) {
                        alert(
                            `Ошибка при чтении файла цветов: ${error}`
                        );
                    }
                });
            }
            
            function loadFont() {
                let font = localStorage.getItem('pageFont');
                document.getElementById('fontInput').value = font;
                document.documentElement.style.fontFamily = font;
            }
            
            loadFont();

        </script>
        <script>
            /**
             * @typedef {Object} ModalVerb
             * @property {string} verb
             * @property {string[]} funcs
             * @property {string[]} grammar
             * @property {string[]} notes
             * @property {string[]} examples
             */
            /** @type {ModalVerb[]} */
            let modalVerbs = [
                {
                    verb: 'Can',
                    funcs: [
                        'Ability',
                        'Permission',
                        'Plan',
                        'Possibility',
                        'Request',
                    ],
                    grammar: ['Not used for past time'],
                    notes: [
                        'Ability of a more general nature that includes ‘is permitted to’',
                    ],
                    examples: [
                        'She can speak Spanish.',
                        'Can I borrow the car tomorrow evening, Mum?',
                        'We can go to Paris next week since you are free.',
                    ],
                },
                {
                    verb: 'Could',
                    funcs: [
                        'Ability',
                        'Permission',
                        'Plan',
                        'Possibility',
                        'Request',
                    ],
                    grammar: [
                        'Used instead of <i>can</i> in past time, reported speech',
                    ],
                    notes: [
                        'Ability of a more general nature that includes ‘is permitted to’',
                        'A more tentative request than <i>can</i>',
                        'Actions that were possible but did not happen: <i>could</i> + the perfect form of <i>have</i>',
                    ],
                    examples: [
                        'When I was younger I could play tennis really well.',
                        'Could I come with you on the trip?',
                        'We could go to Paris next week if you are free.',
                        'Mary could have stopped the fight but she didn’t.',
                    ],
                },
                {
                    verb: 'May',
                    funcs: ['Permission', 'Possibility', 'Request'],
                    grammar: [
                        'Used for the present and future',
                        'Becomes <i>could</i> in reported speech',
                    ],
                    notes: [
                        'A more formal permission than <i>can</i>, particularly used when applied to you, he, she, they or a proper noun',
                        'Is often used for politeness',
                    ],
                    examples: [
                        '‘May I come with you?’ Nicky asked.',
                        'May I use your ruler? I’ve lost mine.',
                        'You may go now.',
                        'The weather may be better tomorrow.',
                    ],
                },
                {
                    verb: 'Might',
                    funcs: ['Possibility', 'Request'],
                    grammar: [
                        'Used for the present and future',
                        'When used in a conditional sentence, the if clause can be in the <i>present</i> or the <i>past</i> tense',
                    ],
                    notes: [
                        'Is occasionally used in formal situations',
                        'A more tentative possibility than <i>may</i>',
                        'Makes the speaker more remote from the request',
                        'Occasionally means persuasion, perhaps with some degree of irritation [a little old-fashioned]',
                    ],
                    examples: [
                        'Might I ask you your name?',
                        'Might I suggest a different solution?',
                        'The weather might be better tomorrow.',
                        'You might give that idea a bit more consideration.',
                        'You might give me some cake too, Lucy.',
                        'If Louisa comes/came, she might look after the children.',
                    ],
                },
                {
                    verb: 'Must',
                    funcs: ['Obligation', 'Order', 'Advice'],
                    grammar: [
                        'Used only for the present and future',
                        'For the past use <i>have to</i>',
                        'Becomes <i>have to</i> in reported speech'
                    ],
                    notes: [
                        'Can be used to speculate about the truth of something (with negative and interrogative, <i>can</i> is used instead)',
                        '<i>Must</i> with a negative is used to <i>forbid</i> something or to indicate something is <i>unacceptable</i>'
                    ],
                    examples: [
                        'All pupils must bring a packed lunch tomorrow.',
                        'You must go to sleep now.',
                        'You must see ‘Nim’s Island’ – it’s brilliant.',
                        'There must be some mistake.',
                        'You must not cross when the light is red.',
                        'The whale must not become extinct.'
                    ],
                },
            ];

            /**
             * @param {string} tableId
             * @param {Object[]} data
             * @param {Object} headers
             */
            function generateTable(tableId, data, headers) {
                // Get the table element
                let table = document.getElementById(tableId);
                if (!table) return;

                // Clear the table
                while (table.hasChildNodes()) table.lastChild.remove();

                // Add head and body elements
                let tableHead = table.appendChild(
                    document.createElement('thead')
                );
                let tableBody = table.appendChild(
                    document.createElement('tbody')
                );

                // Add headers
                let tableHeadRow = tableHead.appendChild(
                    document.createElement('tr')
                );

                Object.keys(headers).forEach((h) => {
                    let header = tableHeadRow
                        .appendChild(document.createElement('th'))
                        .appendChild(document.createElement('div'));
                    if (lastSortedColumn.header === h) {
                        header.innerHTML = lastSortedColumn.dirAZ
                            ? `${headers[h]}&#0160;&#11015;`
                            : `${headers[h]}&#0160;&#11014;`;
                    } else {
                        header.innerText = headers[h];
                    }
                    header.addEventListener('click', function () {
                        if (lastSortedColumn.header !== h)
                            lastSortedColumn.dirAZ = true;

                        let sorted = lastSortedColumn.dirAZ
                            ? // A > Z
                              [...data].sort((a, b) =>
                                  a[h] > b[h] ? 1 : b[h] > a[h] ? -1 : 0
                              )
                            : // Z > A
                              [...data].sort((a, b) =>
                                  b[h] > a[h] ? 1 : a[h] > b[h] ? -1 : 0
                              );

                        lastSortedColumn.header = h;
                        generateTable(tableId, sorted, headers);
                        lastSortedColumn.dirAZ = !lastSortedColumn.dirAZ;
                    });
                });

                // Add rows and columns
                data.forEach((e, i) => {
                    let tableBodyRow = tableBody.appendChild(
                        document.createElement('tr')
                    );

                    Object.keys(e).forEach((p, pi) => {
                        let cell = tableBodyRow.appendChild(
                            document.createElement('td')
                        );
                        cell.innerHTML = e[p];
                    });
                });
            }

            /**
             * @param {ModalVerb[]} data
             */
            function fillModalVerbs(data) {
                let div = document.getElementById('modalVerbs');

                data.forEach((v) => {
                    let details = div.appendChild(
                        document.createElement('li')
                    ).appendChild(
                        document.createElement('details')
                    );

                    let header = details.appendChild(document.createElement('summary'));
                    header.innerText = v.verb;

                    details.appendChild(document.createElement('span')).innerText =
                        'Functions';

                    let functions = details.appendChild(
                        document.createElement('ol')
                    );
                    v.funcs.forEach((f) => {
                        let func = functions.appendChild(
                            document.createElement('li')
                        );
                        func.innerHTML = f;
                    });

                    details.appendChild(document.createElement('span')).innerText =
                        'Grammar notes';

                    let grammar = details.appendChild(document.createElement('ul'));
                    v.grammar.forEach((g) => {
                        let gramNote = grammar.appendChild(
                            document.createElement('li')
                        );
                        gramNote.innerHTML = g;
                    });

                    details.appendChild(document.createElement('span')).innerText =
                        'Usage notes';

                    let usage = details.appendChild(document.createElement('ul'));
                    v.notes.forEach((n) => {
                        let usageNote = usage.appendChild(
                            document.createElement('li')
                        );
                        usageNote.innerHTML = n;
                    });

                    details.appendChild(document.createElement('span')).innerText =
                        'Examples';

                    let examples = details.appendChild(
                        document.createElement('ul')
                    );
                    v.examples.forEach((e) => {
                        let example = examples.appendChild(
                            document.createElement('li')
                        );
                        example.innerHTML = e;
                    });
                });
            }

            fillModalVerbs(modalVerbs);
        </script>
    </body>
</html>
