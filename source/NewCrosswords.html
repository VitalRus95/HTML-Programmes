<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <title>Crosswords</title>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <link rel='stylesheet' href='../resources/VitalStyle.css' />

        <style>
            :root {
                --cell-size: 48px;
                --cell-border: calc(var(--cell-size) * 0.05);
                --cell-font: calc(var(--cell-size) * 0.7);
                --cell-radius: 5%;
                --gap-size: calc(var(--cell-size) * 0.04);
            }

            .grid {
                display: flex;
                flex-direction: column;
                row-gap: var(--gap-size);
                overflow-x: auto;
                overflow-y: hidden;
                padding: 4px;
                cursor: crosshair;
            }

            .row {
                display: flex;
                margin: 0;
                column-gap: var(--gap-size);
                width: fit-content;
            }

            .cell {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: var(--accent2);
                border: var(--cell-border) solid var(--accent1);
                border-radius: var(--cell-radius);
                border-style: solid;
                margin: 0;
                height: var(--cell-size);
                width: var(--cell-size);
                font-size: var(--cell-font);
                font-weight: 600;
                transition: all 1.5s ease-in;
            }

            .cell:focus,
            .cell:hover {
                border-color: var(--secondary-colour);
                transition: border-color 0.1s ease;
            }

            .empty {
                opacity: 0.2;
                border-color: var(--accent1);
                background-color: var(--primary-colour);
                transition: opacity 1.5s ease-in;
            }

            .empty:focus,
            .empty:hover {
                opacity: 0.7;
                border-color: var(--accent1);
                transition:
                    all 0.1s ease,
                    background-color 0.5s ease-in;
            }

            .cell-input {
                background-color: transparent;
                border-style: none;
                font-size: var(--cell-font);
                font-weight: 600;
                text-align: center;
                height: 100%;
                width: 100%;
                transition: all 1s ease-in;
            }

            .cell-input:valid {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                transition: all 1s ease-in;
            }

            .cell-input:focus,
            .cell-input:hover {
                background-color: var(--accent1);
                color: var(--primary-colour);
                transition: none;
            }
        </style>
    </head>
    <body>
        <h1>Crosswords</h1>

        <!-- Settings -->
        <details id='settings'>
            <summary>Settings</summary>
        </details>

        <!-- Page main body -->

        <div id='crossword' class='grid'></div>

        <p id='author' class='box' style='font-style: italic'>
            Made by Vitaly Pavlovich Ulyanov.
        </p>
        <!-- Автор — Виталий Павлович Ульянов. -->

        <script src='../resources/VitalLogic.js'></script>
        <script>
            // Elements
            /** @type {HTMLDivElement} */
            let grid = document.getElementById('crossword');

            // Variables
            /**
             * @typedef {Object} Word
             * @property {string} word
             * @property {string} description
             * @property {boolean} vertical
             * @property {number} x
             * @property {number} y
            */
            /** @type {Word[]} */
            let words = [
                {
                    "word": "pebble",
                    "description": "Камушек",
                    "x": 1,
                    "y": 0,
                    "vertical": true
                },
                {
                    "word": "dictum",
                    "description": "Изречение",
                    "x": 7,
                    "y": 0,
                    "vertical": true
                },
                {
                    "word": "extremist",
                    "description": "Крайний",
                    "x": 0,
                    "y": 2,
                    "vertical": false
                },
                {
                    "word": "manual",
                    "description": "Руководство",
                    "x": 12,
                    "y": 2,
                    "vertical": true
                },
                {
                    "word": "bias",
                    "description": "Предвзятость",
                    "x": 0,
                    "y": 4,
                    "vertical": false
                },
                {
                    "word": "exquisite",
                    "description": "Изысканный",
                    "x": 5,
                    "y": 4,
                    "vertical": true
                },
                {
                    "word": "equation",
                    "description": "Уравнение",
                    "x": 4,
                    "y": 5,
                    "vertical": false
                },
                {
                    "word": "decimal",
                    "description": "Десятичный",
                    "x": 1,
                    "y": 7,
                    "vertical": true
                },
                {
                    "word": "denouement",
                    "description": "Завершение",
                    "x": 0,
                    "y": 8,
                    "vertical": false
                },
                {
                    "word": "curve",
                    "description": "Кривая [сущ.]",
                    "x": 11,
                    "y": 8,
                    "vertical": true
                },
                {
                    "word": "descent",
                    "description": "Происхождение",
                    "x": 2,
                    "y": 10,
                    "vertical": false
                },
                {
                    "word": "suppress",
                    "description": "Подавлять",
                    "x": 8,
                    "y": 11,
                    "vertical": true
                },
                {
                    "word": "expunge",
                    "description": "Вычёркивать, исключать",
                    "x": 4,
                    "y": 13,
                    "vertical": false
                },
                {
                    "word": "proffer",
                    "description": "Предлагать",
                    "x": 3,
                    "y": 14,
                    "vertical": true
                },
                {
                    "word": "percept",
                    "description": "Объект восприятия",
                    "x": 2,
                    "y": 15,
                    "vertical": false
                },
                {
                    "word": "frenzy",
                    "description": "Безумие, бешенство",
                    "x": 6,
                    "y": 18,
                    "vertical": true
                },
                {
                    "word": "fossil",
                    "description": "Ископаемый",
                    "x": 5,
                    "y": 19,
                    "vertical": false
                },
                {
                    "word": "forebear",
                    "description": "Предок",
                    "x": 0,
                    "y": 21,
                    "vertical": false
                }
            ];
            /** @type {number} */
            let xMax = 0;
            /** @type {number} */
            let yMax = 0;

            /**
             * @param {Word} word
            */
            function isWordOutOfBounds(word) {
                return (
                    word.x < 0
                    || word.y < 0
                    || word.x > xMax
                    || word.y > yMax
                );
            }

            /**
             * @param {HTMLDivElement} cell
             * @param {Word} word
             * @param {number} letter
             * @param {number} x
             * @param {number} y
            */
            function setUpCell(cell, word, letter, x, y) {
                if (!cell.classList.contains('empty')) return;

                cell.classList.remove('empty');

                let input = cell.appendChild(
                    document.createElement('input')
                );
                input.classList.add('cell-input');
                input.dataset.x = x;
                input.dataset.y = y;
                input.id = `${x};${y}`;
                input.maxLength = 1;
                input.pattern = word.word[letter].toUpperCase();
                input.required = true;

                input.addEventListener('input', function (event) {
                    this.value = this.value.toUpperCase();

                    if (this.checkValidity()) {
                        /** @type {HTMLInputElement} */
                        let next = document.getElementById(
                            `${
                                word.vertical ? x : x + 1
                            };${
                                word.vertical ? y + 1 : y
                            }`
                        );

                        if (next) next.select();
                    } else {
                        this.select();
                    }
                });
            }

            function fillGrid() {
                // Return if there are no words
                if (!words) return;

                // Empty the grid
                while (grid.hasChildNodes()) {
                    grid.lastChild.remove();
                }

                // Determine the maximum for X and Y
                words.forEach((w) => {
                    const x = w.x;
                    const y = w.y;
                    const l = w.word.length;

                    if (w.vertical) {
                        if (x > xMax) xMax = x;
                        if (y + l > yMax) yMax = y + l;
                    } else {
                        if (x + l > xMax) xMax = x + l;
                        if (y > yMax) yMax = y;
                    }
                });

                // Add one for numbers
                xMax ++;
                yMax ++;

                // Sort by column (X) and row (Y)
                words.sort((a, b) => a.x - b.x).sort((a, b) => a.y - b.y);

                // Prepare an empty grid
                for (var y = 0; y < yMax; y++) {
                    let row = grid.appendChild(
                        document.createElement('div')
                    );
                    row.classList.add('row');

                    for (var x = 0; x < xMax; x++) {
                        let cell = row.appendChild(
                            document.createElement('div')
                        );
                        cell.classList.add('cell', 'empty');
                    }
                }

                // Fill the grid
                words.forEach((w, wi) => {
                    if (isWordOutOfBounds(w)) return;

                    // Fill empty cells with letters
                    for (let i = 0; i < w.word.length; i++) {
                        const x = w.vertical
                            ? w.x
                            : w.x + i + 1;
                        const y = w.vertical
                            ? w.y + i + 1
                            : w.y;
                        const cell = grid.children[y].children[x];

                        setUpCell(cell, w, i, x, y);
                    }
                });
            }

            fillGrid();
        </script>
    </body>
</html>
