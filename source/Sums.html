        <style>
            :root {
                --cell-size: calc(24px + 3.5vw);
                --cell-border: calc(var(--cell-size) * 0.05);
                --font-size: calc(var(--cell-size) * 0.65);
                --sum-font-size: calc(var(--font-size) * 0.9);
                --row-sum-size: calc(var(--cell-size) * 0.8);
                --row-sum-font-size: calc(var(--font-size) * 0.7);
            }

            #container {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            #grid {
                display: flex;
                flex-direction: column;
                row-gap: 2px;
                overflow-x: auto;
                overflow-y: hidden;
            }

            @keyframes win-blink {
                0% {
                    box-shadow: inset 0px 0px 25px var(--accent1);
                }
                50% {
                    box-shadow: none;
                }
                100% {
                    box-shadow: inset 0px 0px 25px var(--secondary-colour);
                }
            }

            #grid-victory {
                align-self: center;
                text-align: center;
                font-size: 1.5em;
                font-weight: 600;
                background-image: linear-gradient(315deg, var(--accent1), transparent 15% 85%, var(--accent1));
                border: 2px solid var(--accent1);
                border-radius: 7px 7px 0px 0px;
                padding: 2px;
                width: 100%;
                animation: win-blink 6s ease alternate infinite;
            }

            #grid-win {
                display: none;
                flex-direction: column;
            }

            .row {
                display: flex;
                column-gap: 2px;
                width: fit-content;
                margin: 0;
            }

            .cell {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: transparent;
                color: var(--secondary-colour);
                border: var(--cell-border) ridge var(--accent1);
                border-radius: 4px;
                font-family: 'Courier New', Courier, monospace;
                font-size: var(--font-size);
                font-weight: 900;
                text-align: center;
                width: var(--cell-size);
                height: var(--cell-size);
                padding: 2px;
                margin: 0;
                cursor: pointer;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                outline-style: none;
                transition: all 1s ease;
            }

            .cell::selection {
                background-color: transparent;
            }

            .cell:focus,
            .cell:hover {
                background-color: var(--secondary-colour);
                color: var(--primary-colour);
                transition:
                    all 0s ease,
                    transform 0.3s ease;
            }

            .cell:valid,
            .locked {
                background-color: var(--accent2);
            }

            .sum {
                background-color: transparent;
                color: var(--secondary-colour);
                border-style: none;
                font-size: var(--sum-font-size);
            }

            .sum:focus,
            .sum:hover {
                background-color: var(--primary-colour);
                color: var(--secondary-colour);
                border-color: var(--accent1);
                border-style: inset;
                transform: scale(1.35);
            }

            .row-sum {
                display: flex;
                align-items: center;
                justify-content: center;
                border-top: 2px solid var(--accent1);
                border-left: 2px solid var(--secondary-colour);
                border-bottom: 2px solid var(--accent1);
                border-radius: 4px;
                border-top-left-radius: 40%;
                border-bottom-left-radius: 40%;
                font-family: 'Courier New', Courier, monospace;
                font-size: var(--row-sum-font-size);
                font-weight: 600;
                cursor: cell;
                width: var(--row-sum-size);
                margin-right: 4px;
                opacity: 0.8;
                transition: all 0.5s ease;
            }

            .row-sum:hover {
                opacity: 1;
                transform: translateX(4px);
                transition: all 0.5s ease;
            }
        </style>

            // Elements
            /** @type {HTMLInputElement} */
            let difficultyLevel = document.getElementById('difficulty-level');
            /** @type {HTMLInputElement} */
            let difficultyDigits = document.getElementById('difficulty-digits');
            /** @type {HTMLInputElement} */
            let difficultyCompare = document.getElementById('difficulty-compare');
            /** @type {HTMLDivElement} */
            let grid = document.getElementById('grid');
            /** @type {HTMLSpanElement} */
            let win = document.getElementById('grid-win');
            /** @type {HTMLSpanElement} */
            let time = document.getElementById('grid-win-time');
            /** @type {HTMLSpanElement} */
            let mistakes = document.getElementById('grid-win-mistakes');
            /** @type {HTMLSpanElement} */
            let blanks = document.getElementById('grid-win-blanks');
            /** @type {HTMLSpanElement} */
            let digits = document.getElementById('grid-win-digits');
            /** @type {HTMLSpanElement} */
            let hints = document.getElementById('grid-win-hints');

            difficultyLevel.value = localStorage.getItem('difficulty') || 3;
            difficultyDigits.value = localStorage.getItem('digits') || 10;
            difficultyCompare.checked = localStorage.getItem('compare') === 'true';

            difficultyLevel.addEventListener('change', function (event) {
                localStorage.setItem('difficulty', this.value);
                fillGrid();
            });

            difficultyDigits.addEventListener('change', function (event) {
                localStorage.setItem('digits', this.value);
                fillGrid();
            });

            difficultyCompare.addEventListener('change', function (event) {
                localStorage.setItem('compare', this.checked);
                fillGrid();
            });

            // Variables
            /** @type {number} */
            let mistakesCount;
            /** @type {number} */
            let blanksCount;
            /** @type {number} */
            let digitsCount;
            /** @type {number} */
            let difficulty;
            /** @type {number} */
            let timerStart;
            /** @type {number} */
            let timerEnd;

            function fillGrid() {
                // Clean up before starting new game
                while (grid.hasChildNodes()) {
                    grid.lastChild.remove();
                }

                difficulty = clamp(1, +difficultyLevel.value, 9) / 10;
                digitsCount = clamp(2, +difficultyDigits.value, 10);
                win.style.display = 'none';
                timerStart = Date.now();
                mistakesCount = 0;
                blanksCount = 0;

                // Create cells
                for (let y = 0; y < 7; y++) {
                    /** @type {HTMLDivElement} */
                    let row = grid.appendChild(
                        document.createElement('div')
                    );
                    row.classList.add('row');

                    let rowSumHint = row.appendChild(
                        document.createElement('span')
                    );

                    /** @type {number} */
                    let rowSum = 0;

                    for (let x = 0; x < 7; x++) {
                        /** @type {number} */
                        let random = Math.floor(Math.random() * digitsCount);

                        /** @type {HTMLInputElement} */
                        let cell = row.appendChild(
                            document.createElement('input')
                        );
                        if (x % 2 === 0 || y % 2 === 0) {
                            cell.classList.add('cell');
                            cell.required = true;
                            cell.pattern = random;
                            cell.maxLength = 1;
                            rowSum += random;
                        } else {
                            cell.classList.add('cell', 'sum');
                            cell.readOnly = true;
                        }
                        cell.id = `${x};${y}`;
                        cell.dataset.x = x;
                        cell.dataset.y = y;

                        // Cell events
                        cell.addEventListener('input', function (event) {
                            this.select();

                            if (this.value === this.pattern) {
                                this.classList.add('locked');
                                this.readOnly = true;
                                this.blur();
                                
                                // Switch to the 'next' cell
                                if (checkWin() === false) {
                                    /** @type {{x: number, y: number}[]} */
                                    let neighbours = [
                                        {x: x + 1, y: y},
                                        {x: 0, y: y + 1},
                                        {x: 0, y: 0}
                                    ];

                                    for (let n of neighbours) {
                                        if (getCell(n.x, n.y)) {
                                            getCell(n.x, n.y).focus();
                                            break;
                                        }
                                    }
                                }
                            } else {
                                mistakesCount ++;
                            }
                        });

                        cell.addEventListener('click', function (event) {
                            this.select();
                        });

                        cell.addEventListener('keydown', function (event) {
                            if (event.key !== 'ArrowDown'
                                && event.key !== 'ArrowUp'
                                && event.key !== 'ArrowLeft'
                                && event.key !== 'ArrowRight'
                            ) {
                                return;
                            }
                            
                            event.preventDefault();

                            /** @type {HTMLInputElement} */
                            let nextCell;

                            switch (event.key) {
                                case 'ArrowDown':
                                    nextCell = getCell(x, y + 1);
                                    break;
                                case 'ArrowUp':
                                    nextCell = getCell(x, y - 1);
                                    break;
                                case 'ArrowLeft':
                                    nextCell = getCell(x - 1, y);
                                    break;
                                case 'ArrowRight':
                                    nextCell = getCell(x + 1, y);
                                    break;
                                default:
                                    break;
                            }

                            if (nextCell) {
                                nextCell.select();
                            }
                        });
                    }

                    rowSumHint.classList.add('row-sum', 'tooltipParent');
                    rowSumHint.textContent = rowSum;
                }

                // Count sums of nearby cells
                for (let s of grid.getElementsByClassName('sum')) {
                    /** @type {number} */
                    let sum = 0;

                    for (let y = -1; y < 2; y++) {
                        for (let x = -1; x < 2; x++) {
                            /** @type {HTMLInputElement} */
                            let cell = getCell(
                                +s.dataset.x + x,
                                +s.dataset.y + y
                            );

                            if (cell && !cell.classList.contains('sum')) {
                                sum += +cell.pattern;
                            }
                        }
                    }

                    s.value = sum;
                }

                // Show random ordinary cells with revealed numbers
                /** @type {HTMLInputElement[]} */
                let cells = Array.from(grid.getElementsByClassName('cell')).filter(
                    (c) => !c.classList.contains('sum')
                );

                blanksCount = cells.length;

                for (const c of cells) {
                    if (Math.random() > difficulty) {
                        c.classList.add('locked');
                        c.value = c.pattern;
                        c.readOnly = true;
                        blanksCount --;
                    } else if (difficultyCompare.checked
                        && digitsCount > 3
                        && +c.pattern > digitsCount / 2
                    ) {
                        c.placeholder = '>';
                    }
                }
            }

            /**
             * @param {number} min
             * @param {number} value
             * @param {number} max
            */
            function clamp(min, value, max) {
                return value > max
                    ? max
                    : value < min
                        ? min
                        : value;
            }

            /**
             * @param {string | number} x
             * @param {string | number} y
            */
            function getCell(x, y) {
                return document.getElementById(`${x};${y}`);
            }

            function checkWin() {
                /** @type {boolean} */
                let allCorrect = true;
                /** @type {HTMLInputElement[]} */
                let inputs = grid.getElementsByClassName('cell');
                
                for (let i of inputs) {
                    if (i.readOnly === false
                        && i.value !== i.pattern
                ) {
                        allCorrect = false;
                        return false;
                    }
                }

                if (allCorrect) {
                    if (win.style.display === 'flex') return true;

                    win.style.display = 'flex';
                    timerEnd = Date.now();

                    let date = new Date(timerEnd - timerStart);
                    let min = date.getMinutes();
                    let sec = date.getSeconds();

                    time.textContent = `${
                        min > 9 ? min : `0${min}`
                    }:${
                        sec > 9 ? sec : `0${sec}`
                    }`;
                    mistakes.textContent = mistakesCount;
                    blanks.textContent = blanksCount;
                    digits.textContent = digitsCount;
                    hints.textContent = (difficultyCompare.checked && digitsCount > 3)
                        ? '+'
                        : '-';

                    win.focus();
                }

                return allCorrect;
            }
